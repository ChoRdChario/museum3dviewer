<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LociMyu v6.6</title>
  <style>
    :root { --bg:#0e0f13; --panel:#151720; --fg:#e6e7ea; --muted:#a8adba; --accent:#3b82f6; }
    html,body { height:100%; background:var(--bg); color:var(--fg); margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, sans-serif; }
    #wrap { display:grid; grid-template-columns: 1fr 360px; height:100%; }
    #stageWrap { position:relative; }
    canvas { display:block; width:100%; height:100%; }
    #boot { position:absolute; inset:0; display:flex; align-items:center; justify-content:center; pointer-events:none; color:#b8c0cc; font-size:14px;}
    #side { background:var(--panel); border-left:1px solid #1f2330; padding:12px; overflow:auto; }
    .row { display:flex; gap:8px; align-items:center; margin:8px 0; }
    .btn { background:#222737; color:#cfd6e6; border:1px solid #2b3144; padding:6px 10px; border-radius:6px; cursor:pointer; }
    .btn:hover { background:#283049 }
    input[type=text] { width:100%; background:#0f121a; color:#e6e7ea; border:1px solid #2b3144; padding:8px; border-radius:6px; }
    .hint { font-size:12px; color:var(--muted); }
    .tabs { display:flex; gap:8px; margin-bottom:8px; }
    .tab { background:#1a1f2e; padding:6px 10px; border-radius:6px; cursor:pointer; }
    .tab.active { background:#26304a; }
    .sec { display:none; }
    .sec.active { display:block; }
    .chip { border-radius:999px; padding:4px 10px; border:1px solid #2b3144; background:#202533; cursor:pointer; }
    .right-top { position:sticky; top:0; display:flex; justify-content:space-between; align-items:center; background:var(--panel); z-index:2; padding-bottom:8px; }
  </style>

  <!-- Import map (A案): three を unpkg から解決 -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.1/build/three.module.js",
      "three/examples/jsm/": "https://unpkg.com/three@0.160.1/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="wrap">
    <div id="stageWrap">
      <canvas id="stage"></canvas>
      <div id="boot">booting...</div>
    </div>
    <aside id="side">
      <div class="right-top">
        <div>LociMyu v6.6</div>
        <button id="authChip" class="chip">Sign in</button>
      </div>
      <div class="tabs">
        <div class="tab active" data-tab="caption">Caption</div>
        <div class="tab" data-tab="material">Material</div>
        <div class="tab" data-tab="view">View</div>
      </div>

      <section id="sec-caption" class="sec active">
        <div class="row"><input id="driveInput" type="text" placeholder="Drive File ID or URL" /></div>
        <div class="row"><button id="btnGlb" class="btn">GLB</button><a class="hint" href="#" id="demoLink">demo</a></div>
        <hr style="border-color:#242938">
        <div class="hint">* Import Map 方式。three は unpkg から解決されます。</div>
      </section>

      <section id="sec-material" class="sec">
        <div class="row">
          <label style="width:110px;">Opacity</label>
          <input id="matOpacity" type="range" min="0" max="1" step="0.01" value="1"/>
        </div>
        <div class="row">
          <button id="matUnlit" class="btn">Unlit: off</button>
          <button id="matDouble" class="btn">DoubleSide: off</button>
        </div>
      </section>

      <section id="sec-view" class="sec">
        <div class="row">
          <button id="bgDark" class="btn">Dark</button>
          <button id="bgLight" class="btn">Light</button>
        </div>
      </section>
    </aside>
  </div>

  <script type="module" src="./app_boot.js"></script>
  <script src="./probe_viewer_visibility.js"></script>
</body>
</html>
