<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LociMyu v6.6</title>

  <!-- Styles -->
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="app.sheet-rename.css">

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Import map for ESM 'three' (viewer.module.cdn.js expects bare specifiers) -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <!-- boot より前：設定と Viewer（viewer は ESM で読み込む） -->
  <script src="locimyu.config.js"></script>
  <script type="module" src="viewer.module.cdn.js"></script>

  <!-- client_id ブリッジ -->
  <script>window.__LM_CLIENT_ID = window.GIS_CLIENT_ID || window.__LM_CLIENT_ID || "";</script>

  <!-- P0モジュール -->
  <script src="gauth.module.js"></script>
  <script src="signin.module.js"></script>
  <script src="materials.module.js"></script>
  <script src="sheet-rename.module.js"></script>

  <!-- 起動ハブは最後 -->
  <script src="boot.esm.cdn.js"></script>
</body>
</html>
