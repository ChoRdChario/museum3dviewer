<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>LociMyu v6.6 (ESM/CDN)</title>
  <link rel="icon" href="data:,"/>

  <!-- Import map for THREE ESM -->
  <script type="importmap" id="lm-importmap-three">{
    "imports": {
      "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
    }
  }</script>

  <style>
    :root{ color-scheme:dark }
    html,body{height:100%;margin:0;background:#0f1115;color:#cbd5e1;
      font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;}
    #app{display:flex;height:100%}
    #stage{flex:1;position:relative;background:#0b0d11}
    #ui{width:360px;min-width:320px;max-width:360px;border-left:1px solid #1f2937;
        display:flex;flex-direction:column;overflow:hidden}
    .tabs{display:flex;border-bottom:1px solid #1f2937}
    .tabs button{flex:1;border:0;border-bottom:2px solid transparent;padding:8px 12px;
      background:transparent;color:#94a3b8;cursor:pointer}
    .tabs button[aria-selected="true"]{color:#cbd5e1;border-bottom-color:#64748b}
    .pane{display:none;padding:12px;overflow:auto}
    .pane[data-active="true"]{display:block}
    #pm-opacity{display:grid;grid-template-columns: 1fr auto 48px;gap:10px;align-items:center}
    #pm-opacity output{min-width:3ch;text-align:right;opacity:.85}
  </style>
</head>
<body>
  <div id="app">
    <div id="stage"><canvas id="gl"></canvas></div>
    <aside id="ui">
      <nav class="tabs" role="tablist">
        <button id="tab-caption" role="tab" data-tab="caption" aria-selected="true">Caption</button>
        <button id="tab-material" role="tab" data-tab="material" aria-selected="false">Material</button>
        <button id="tab-views" role="tab" data-tab="views" aria-selected="false">Views</button>
      </nav>
      <section id="pane-caption" class="pane" data-pane="caption" data-active="true"></section>
      <section id="pane-material" class="pane" data-pane="material">
        <div class="mat-card">
          <h4>Per‑material opacity (saved per sheet)</h4>
          <div id="pm-opacity">
            <select id="pm-material">
              <option value="">— Select material —</option>
            </select>
            <input id="pm-opacity-range" type="range" min="0" max="1" step="0.01" value="1"/>
            <output id="pm-opacity-val">1.00</output>
          </div>
        </div>
      </section>
      <section id="pane-views" class="pane" data-pane="views"></section>
    </aside>
  </div>

  <script>
    (function(){
      const tabs = document.querySelectorAll('[role="tab"]');
      const panes = document.querySelectorAll('.pane');
      tabs.forEach(t => t.addEventListener('click', () => {
        tabs.forEach(x => x.setAttribute('aria-selected', String(x===t)));
        panes.forEach(p => p.dataset.active = String(p.dataset.pane===t.dataset.tab));
      }));
    })();
  </script>

  <!-- Boot core (unchanged) -->
  <script type="module" src="./boot.esm.cdn.js"></script>
  <script type="module" src="./viewer.bridge.module.js"></script>
  <script type="module" src="./materials.sheet.bridge.js"></script>

  <!-- Material stack (ORDER IS IMPORTANT) -->
  <script src="./material.runtime.patch.js"></script>
  <script src="./material.dropdown.patch.js"></script>
  <script src="./material.orchestrator.js"></script>
</body>
</html>
