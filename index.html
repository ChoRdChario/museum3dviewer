<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LociMyu viewer (import map 完全版)</title>

  <!-- Import Map は最初の module より「前」。ここが肝心 -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.1/build/three.module.js",
      "three/examples/jsm/": "https://unpkg.com/three@0.160.1/examples/jsm/"
    }
  }
  </script>

  <style>
    html,body { height:100%; margin:0; background:#0f1115; color:#e6e6e6; font:14px/1.5 -apple-system, system-ui, Segoe UI, Roboto, sans-serif; }
    #stage { position:relative; width:100%; height:100vh; }
    .tip { position:absolute; top:8px; left:12px; background:#1a1f2a; padding:6px 10px; border-radius:8px; opacity:0.9; }
  </style>
</head>
<body>
  <div id="stage">
    <div class="tip">Import Map 方式。three は unpkg から解決されます。</div>
  </div>

  <!-- ここから module 読み込み開始 -->
  <script type="module" src="./probe_viewer_visibility.js"></script>
</body>
</html>
