<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GLB Caption Tool (OrbitControls fix)</title>
  <link rel="icon" href="data:," />
  <style>
    html,body{height:100%;margin:0;background:#0f1115;color:#cbd5e1;font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;}
    #app{display:flex;height:100%;}
    #stage{flex:1;position:relative;background:#0b0d11;}
    #ui{width:360px;border-left:1px solid #1f2937;padding:12px;box-sizing:border-box;}
    #gl{width:100%;height:100%;display:block}
  </style>
  <!-- Three.js r149 (global build) -->
  <script src="https://unpkg.com/three@0.149.0/build/three.min.js"></script>
  <!-- OrbitControls (global, non-module) -->
  <script src="https://unpkg.com/three@0.149.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <div id="app">
    <div id="stage"><canvas id="gl"></canvas></div>
    <aside id="ui">
      <h3 style="margin-top:0">Debug</h3>
      <div id="debug"></div>
    </aside>
  </div>

  <!-- Viewer (classic script; relies on global THREE + THREE.OrbitControls) -->
  <script src="./viewer.js"></script>
</body>
</html>
