<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Caption Tool</title>

  <!-- Minimal styles -->
  <link rel="stylesheet" href="./app.css" />

  <!-- three.js via import map (adjust versions/paths if you use local copies) -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <!-- Google APIs (keep order: gsi -> gapi) -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>

  <!-- IMPORTANT: Do NOT include any SES/lockdown/safe_loader scripts.
       We intentionally omit:
         - lockdown-install.js
         - ses-lockdown.js / lockdown*.js
         - safe_loader.js
         - any script that dynamically imports the above
  -->
  <style>
    body{margin:0;font-family:system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans JP', sans-serif;}
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Single boot entry (ESM). This module is expected to import the rest (viewer/ui/pins/etc.). -->
  <script type="module">
    import "./app_boot.js";

    window.addEventListener("error", (e) => {
      console.error("[global:error]", e.error || e.message || e);
    });
    window.addEventListener("unhandledrejection", (e) => {
      console.error("[global:unhandledrejection]", e.reason || e);
    });
  </script>
</body>
</html>
