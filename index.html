<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LociMyu v6.6</title>

  <!-- Import map MUST come before any module scripts -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
    }
  }
  </script>

  <style>
    html,body{height:100%;background:#0e0f12;color:#dfe3ea;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}
    #app{display:grid;grid-template-columns:1fr 360px;height:100%;}
    #viewer{background:#0e0f12;}
    #right{border-left:1px solid rgba(255,255,255,.06);padding:8px 12px;overflow:auto}
    .tabs{display:flex;gap:8px;margin:8px 0}
    .tabs button{background:#15171c;color:#dfe3ea;border:1px solid rgba(255,255,255,.08);padding:6px 10px;border-radius:8px;cursor:pointer}
    .pane{border:1px solid rgba(255,255,255,.08);border-radius:10px;padding:10px;margin-top:8px;background:#0f1115}
    .chip{width:18px;height:18px;border-radius:9px;border:none;margin-right:6px;cursor:pointer}
    .btn{background:#1b1f27;border:1px solid rgba(255,255,255,.12);color:#dfe3ea;padding:6px 10px;border-radius:8px;cursor:pointer}
    .input{width:100%;background:#141720;border:1px solid rgba(255,255,255,.12);color:#dfe3ea;padding:6px 8px;border-radius:8px;margin:6px 0}
  </style>
</head>
<body>
  <div id="app">
    <main id="viewer"></main>
    <aside id="right">
      <div class="tabs" role="tablist">
        <button id="tab-caption" role="tab" aria-selected="true">Caption</button>
        <button id="tab-material" role="tab" aria-selected="false">Material</button>
        <button id="tab-views" role="tab" aria-selected="false">Views</button>
      </div>

      <section id="pane-caption" class="pane" role="tabpanel" aria-labelledby="tab-caption">
        Caption panel (existing UI remains controlled by app scripts)
      </section>

      <section id="pane-material" class="pane" role="tabpanel" aria-labelledby="tab-material" hidden>
        <!-- Anchors ensured by lm-inline v9 / orchestrator -->
      </section>
    </aside>
  </div>

  <!-- App boot & modules -->
  <script type="module" src="./boot.esm.cdn.js"></script>
  <script type="module" src="./viewer.bridge.module.js"></script>
  <script type="module" src="./materials.sheet.bridge.js"></script>
  <script type="module" src="./material.orchestrator.js"></script>

  <!-- Restore Caption scaffold -->
  <script src="./caption.ui.patch.js"></script>

  <!-- Material panel anchoring & click passthrough -->
  <script src="./lm-inline.v9.js"></script>
</body>
</html>
