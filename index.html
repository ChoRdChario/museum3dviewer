
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Museum 3D Viewer (patched minimal)</title>
    <!-- 必要であれば client id をここで埋める -->
    <!-- <script>window.GOOGLE_CLIENT_ID = 'YOUR_CLIENT_ID.apps.googleusercontent.com';</script> -->
    <style>
      html, body { margin:0; height:100%; background:#111; color:#eee; }
      #wrap { position:relative; height:100%; }
      canvas#viewer { width:100%; height:100%; display:block; }
      .panel {
        position: fixed; left: 8px; bottom: 48px; background: rgba(0,0,0,.5);
        padding: 8px; border-radius: 6px; display:flex; gap:6px; align-items:center;
      }
      input, button { font: inherit; }
    </style>
    <script defer type="module">
      import { setupAuth } from './gauth.js';
      import { ensureViewer } from './viewer.js';
      import { setupUI } from './ui.js';
      console.log('[boot] ready');
      (async () => {
        console.log('[boot] call setupAuth');
        await setupAuth();
        console.log('[boot] setupAuth resolved');
        await ensureViewer();
        console.log('[boot] viewer ready');
        setupUI();
      })();
    </script>
    <!-- Google Identity Services (必要なら HTML 側で読み込む) -->
    <!-- <script src="https://accounts.google.com/gsi/client" async defer></script> -->
  </head>
  <body>
    <div id="wrap">
      <canvas id="viewer"></canvas>
      <div class="panel">
        <input id="drive-id" placeholder="Google Drive file ID (GLB)" size="36" />
        <button id="btn-load">Load GLB</button>
      </div>
    </div>
  </body>
</html>
