<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Museum 3D Viewer</title>
  <style>
    html,body{height:100%;margin:0}
    #app{display:grid;grid-template-rows:auto 1fr; height:100%;}
    header{padding:.5rem 1rem; display:flex; gap:.5rem; align-items:center; flex-wrap:wrap; border-bottom:1px solid #ddd;}
    main{position:relative}
    #viewer{position:absolute; inset:0; width:100%; height:100%; display:block;}
    .ctrl{display:flex; gap:.5rem; align-items:center; flex-wrap:wrap;}
    .ctrl label{font:12px/1.2 system-ui, sans-serif;}
    .ctrl input[type="range"]{width:120px;}
    .spacer{flex:1}
  </style>
</head>
<body>
  <div id="app">
    <header>
      <div class="ctrl">
        <input id="url-input" type="text" placeholder="GLB/GLTF/URL" size="40" />
        <input id="file-input" type="file" accept=".glb,.gltf,.zip,.vrm,model/*" />
        <button id="load-btn">Load</button>
        <button id="unlit-btn">Unlit</button>
      </div>
      <div class="spacer"></div>
      <div class="ctrl">
        <label>Hue <input id="hue" type="range" min="0" max="1" step="0.001" value="0"></label>
        <label>Sat <input id="sat" type="range" min="0" max="1" step="0.001" value="0"></label>
        <label>Light <input id="light" type="range" min="0" max="1" step="0.001" value="0"></label>
        <label>Opacity <input id="opacity" type="range" min="0" max="1" step="0.001" value="1"></label>
      </div>
      <div class="spacer"></div>
      <button id="auth-btn" data-auth-btn>Sign in</button>
    </header>
    <main>
      <!-- ★ 必須: viewer.js が取得します -->
      <canvas id="viewer"></canvas>
    </main>
  </div>

  <!-- 3rd-partyのthree直読み<script>は置かない。viewer.jsが動的importします -->

  <!-- アプリのモジュール -->
  <script type="module" src="./gauth.js"></script>
  <script type="module" src="./ui.js"></script>
  <script type="module" src="./viewer.js"></script>
  <script type="module" src="./app_boot.js"></script>
</body>
</html>
