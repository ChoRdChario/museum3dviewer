<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LociMyu v6.6 (ESM/CDN)</title>
  <link rel="icon" href="favicon.ico" />

  <link rel="stylesheet" href="app.css" />
  <link rel="stylesheet" href="app.sheet-rename.css" />

  <meta name="google-signin-client_id" content="595200751510-ncahnf7edci6b9925becn5to49r6cguv.apps.googleusercontent.com">
  <meta name="google-api-key" content="AIzaSyCUnTCr5yWUWPdEXST9bKP1LpgawU5rIbI">
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
      "three/examples/jsm/": "https://unpkg.com/three@0.155.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="app">
    <div id="stage"><canvas id="gl"></canvas></div>
    <aside id="ui">
      <header id="topbar">
        <div id="brand">LociMyu v6.6</div>
        <div class="row" style="gap:6px;flex:0 0 auto">
          <button id="auth-signin" data-lm-signin>Sign in</button>
        </div>
      </header>

      <div class="pad">
        <div class="row">
          <input id="glbUrl" type="text" placeholder="Drive fileId / GLB URL" />
          <button id="btnGlb">Load</button>
        </div>
        <div class="row" style="margin-top:8px">
          <select id="save-target-sheet"><option value="">Select sheet…</option></select>
          <button id="save-target-create">Create</button>
        </div>
      </div>

      <nav class="tabs" role="tablist">
        <button id="tab-caption" role="tab" aria-selected="true" data-tab="caption">Caption</button>
        <button id="tab-material" role="tab" aria-selected="false" data-tab="material">Material</button>
        <button id="tab-views" role="tab" aria-selected="false" data-tab="views">Views</button>
      </nav>

      <section id="pane-caption" class="pane" data-pane="caption" data-active="true">
        <div class="grp">
          <div class="hint">Pin color</div>
          <div id="pinColorChips" class="chips"></div>
        </div>
        <div class="grp">
          <div class="hint">Filter</div>
          <div id="pinFilterChips" class="chips"></div>
        </div>
        <div class="grp">
          <div class="hint">Caption list</div>
          <div id="caption-list"></div>
        </div>
      </section>

      <section id="pane-material" class="pane" data-pane="material">
        <div class="grp">
          <label>Target <select id="mat-target"></select></label>
        </div>
        <div class="grp">
          <label>White Threshold <input type="range" id="mat-white-thr" min="0.8" max="1" step="0.01" value="0.92"/></label>
          <output id="mat-white-thr-val">0.92</output>
        </div>
        <div class="grp">
          <label><input type="checkbox" id="mat-black2alpha" /> Black → Alpha</label>
        </div>
        <div class="grp">
          <label>Black Threshold <input type="range" id="mat-black-thr" min="0" max="0.2" step="0.01" value="0.08"/></label>
          <output id="mat-black-thr-val">0.08</output>
        </div>
        <div class="grp">
          <button id="mat-reset-one">Reset (Selected)</button>
          <button id="mat-reset-all">Reset All</button>
        </div>
        <div class="grp">
          <label><input type="checkbox" id="mat-unlit" /> Unlit</label>
          <label><input type="checkbox" id="mat-doubleside" /> Double-sided</label>
        </div>
        <div class="grp">
          <label>Opacity <input type="range" id="mat-opacity" min="0" max="1" step="0.01" value="1"/></label>
        </div>
        <div class="grp">
          <label><input type="checkbox" id="mat-white2alpha" /> White → Alpha</label>
        </div>
      </section>

      <section id="pane-views" class="pane" data-pane="views">
        <div class="grp">
          <button id="view-save">Save view</button>
          <div class="row"><label><input type="checkbox" id="proj-ortho" /> Orthographic</label></div>
        </div>
        <div id="views-preset-list"></div>
      </section>
    </aside>
  </div>

  <!-- P0モジュール（順序重要） -->
  <script src="gauth.module.js"></script>
  <script src="signin.module.js"></script>
  <script src="sheet-rename.module.js"></script>
  <script src="materials.module.js"></script>

  <!-- 既存Viewerと設定（UIの自動生成やイベント配線を引き継ぐ） -->
  <script type="module" src="viewer.module.cdn.js"></script>
  <script src="locimyu.config.js"></script>

  <!-- boot（fix版） -->
  <script src="boot.esm.cdn.js"></script>
</body>
</html>
