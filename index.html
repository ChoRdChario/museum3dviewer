  <!-- Minimal fallback styles while leader.css/app.css are missing -->

    :root { color-scheme: dark; }

    select, input[type="text"], input[type="color"] {

    }

    #panel-material{display:none !important;}
    #pane-material .card{width:100%;box-sizing:border-box;}
    #pane-material .controls{overflow:visible;}
  </style>

  <!-- Optional loader for content.js to avoid 404 noise -->
  <script id="lm-optional-contentjs">
  (function(){
    try {
      var url = './content.js';
      fetch(url, {method:'HEAD'}).then(function(r){
        if (r && r.ok) {
          var s = document.createElement('script');
          s.src = url; s.defer = true;
          s.onload = function(){ console.log('[VSC] Content script initialized (optional)'); };
          document.head.appendChild(s);
        } else {
          console.log('[VSC] content.js not present (skipped)');
        }
      }).catch(function(){ console.log('[VSC] content.js check skipped'); });
    } catch(e){
      console.log('[VSC] content.js loader error', e);
    }
  })();
  </script>

  <style>
    :root{
      --bg:#0f1115; --panel:#0b0d11; --line:#1f2937; --acc:#94a3b8; --text:#cbd5e1; --sel:#60a5fa;

    .chips{display:flex;flex-wrap:wrap;gap:6px}
    .chip{width:18px;height:18px;border-radius:50%;border:1px solid #0003;cursor:pointer;box-shadow:0 0 0 1px #0004 inset}
    #caption-list{height:160px;overflow:auto;border:1px solid var(--line);border-radius:8px}

    /* Material pane layout */
    .mat-grid{display:grid;grid-template-columns: 1fr; gap:12px; max-width:100%}
    .mat-card{border:1px solid var(--line);border-radius:12px;padding:12px;background:#0c1016}

            <div id="pm-opacity">

                <option value="">— Select material —</option>

          </div>

          <div class="mat-card">

  <!-- Tabs behavior -->
  <script>
    (function(){
      const tabs = document.querySelectorAll('[role="tab"]');
      const panes = document.querySelectorAll('.pane');
      tabs.forEach(t => t.addEventListener('click', () => {
        tabs.forEach(x => x.setAttribute('aria-selected', String(x===t)));
        panes.forEach(p => p.dataset.active = String(p.dataset.pane===t.dataset.tab));
      }));
    })();
  </script>

  <!-- lm-dx v4.3: keep only the click-detox; skip legacy material anchors -->
  <script>
  (() => {
    const TAG='[lm-dx v4.3]'; const log=(...a)=>console.log(TAG,...a);
    const doc = document;
    const right = doc.querySelector('#right, aside, .right, .sidebar') || doc.body;

    function detoxClickable(target){
      if (!target) return {disabled:0,target:null};
      const r = target.getBoundingClientRect();
      const p = {x: r.left + r.width*0.5, y: r.top + Math.min(16,r.height/2)};
      const chain = doc.elementsFromPoint(p.x, p.y);
      const idx = chain.indexOf(target);
      const blockers = (idx===-1?chain:chain.slice(0,idx)).filter(e=>{
        const cs=getComputedStyle(e), pos=cs.position;
        const fixedLike = pos==='fixed'||pos==='absolute'||pos==='sticky';
        return fixedLike && cs.pointerEvents!=='none' && right.contains(e);
      });
      blockers.forEach(e=>{ e.dataset.__pe_before=getComputedStyle(e).pointerEvents; e.style.pointerEvents='none'; e.classList.add('lm-pe-none'); });
      target.style.pointerEvents='auto'; target.disabled=false;
      log('detoxClickable',{disabled:blockers.length,target});
      return {disabled:blockers.length,target};
    }
    detoxClickable(doc.getElementById('glbUrl'));
    detoxClickable(doc.getElementById('auth-signin'));
    detoxClickable(doc.getElementById('btnGlb'));
    // NOTE: do NOT synthesize or move material controls here; canonical pane exists.
  })();
  </script>

  <!-- === LociMyu: Auth Fetch Shim (v2) + Persist Loader + UI Wire === -->
  <script type="module">
    // Authenticated JSON fetch shim (v2)
    window.__lm_fetchJSONAuth = window.__lm_fetchJSONAuth || (async (url, init = {}) => {
      const { ensureToken, getAccessToken } = await import('./gauth.module.js');
      const tok = (await ensureToken?.()) || (await getAccessToken?.());
      if (!tok) throw new Error('no token');

      const headers = new Headers(init.headers || {});
      if (!headers.has('Authorization')) headers.set('Authorization', `Bearer ${tok}`);

      let body = init.body;
      const isSendable = typeof body === 'string' || body instanceof Blob || body instanceof FormData ||
                         body instanceof URLSearchParams || body instanceof ArrayBuffer;
      if (body != null && !isSendable) {
        body = JSON.stringify(body);
        if (!headers.has('Content-Type')) headers.set('Content-Type', 'application/json');
      }
      const res = await fetch(url, { ...init, headers, body });
      if (!res.ok) throw new Error(`HTTP ${res.status}: ${await res.text()}`);
      const ct = res.headers.get('content-type') || '';
      return ct.includes('application/json') ? res.json() : res.text();
    });
    console.log('[inject] __lm_fetchJSONAuth ready');
  </script>
