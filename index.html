<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GLB Caption Tool (ESM)</title>
  <link rel="icon" href="data:," />
  <style>
    html,body{height:100%;margin:0;background:#0f1115;color:#cbd5e1;font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;}
    #app{display:flex;height:100%;}
    #stage{flex:1;position:relative;background:#0b0d11;}
    #ui{width:360px;border-left:1px solid #1f2937;padding:12px;box-sizing:border-box;}
    #gl{width:100%;height:100%;display:block}
  </style>
  <!--
    ESM移行版：Three/Orbit/Loader は boot.esm.js が import します。
    必要な同梱物（相対パス厳守 / 大文字小文字注意）:
      /lib/three/build/three.module.js
      /lib/three/examples/jsm/controls/OrbitControls.js
      /lib/three/examples/jsm/loaders/GLTFLoader.js
    旧 three.min.js / OrbitControls.js / viewer.js / app_boot.js の <script> は不要です。
  -->
</head>
<body>
  <div id="app">
    <div id="stage"><canvas id="gl"></canvas></div>
    <aside id="ui">
      <h3 style="margin-top:0">Debug</h3>
      <div id="debug"></div>
    </aside>
  </div>

  <!-- ESM bootstrap: 既存DOMは変更せず、ここから起動します -->
  <script type="module" src="./boot.esm.cdn.js?v=20251009"></script>
</body>
</html>
