<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>LociMyu v6.6</title>
  <!-- existing CSS -->
  <link rel="stylesheet" href="app.sheet-rename.css">
  <!-- UI overrides come last to avoid unintended regressions -->
  <link rel="stylesheet" href="ui.overrides.css">
</head>
<body>
  <div id="app">
    <div id="stage"><canvas id="gl"></canvas></div>
    <aside id="ui">
      <header id="topbar">
        <div class="row" style="gap:6px;">
          <input id="glbUrl" type="text" placeholder="Drive fileId / GLB URL">
          <button id="btnGlb">Load</button>
          <select id="save-target-sheet"><option value="">Select sheet...</option></select>
          <button id="save-target-create">Create</button>
        </div>
      </header>

      <nav class="tabs" role="tablist">
        <button id="tab-caption" role="tab" data-tab="caption">Caption</button>
        <button id="tab-material" role="tab" aria-selected="true" data-tab="material">Material</button>
        <button id="tab-views" role="tab" data-tab="views">Views</button>
      </nav>

      <section class="pane" data-tab="material" data-active="true">
        <div class="grp">
          <label><input type="checkbox" id="pm-unlit"> Unlit</label>
          <label><input type="checkbox" id="pm-doublesided"> Double-sided</label>
        </div>

        <div class="grp">
          <div>Opacity</div>
          <input id="op-global" type="range" min="0" max="1" step="0.01" value="1">
          <span id="op-global-val">1.00</span>
        </div>

        <div class="grp" id="per-mat">
          <div class="row" style="align-items:center;gap:8px;">
            <select id="pm-material"><option value="">— Select material —</option></select>
            <input id="pm-opacity-range" type="range" min="0" max="1" step="0.01" value="1">
            <span id="pm-opacity-val">1.00</span>
          </div>
          <p class="hint">Pick a material, then set its opacity. This does not change global opacity above.</p>
        </div>

        <hr>

        <div class="grp">
          <label>
            <input type="checkbox" id="pm-chroma-enabled">
            Chroma key
          </label>
          <div id="pm-chroma-row">
            <div class="field">
              <label for="pm-chroma-color">Key color</label>
              <input id="pm-chroma-color" type="color" value="#00ff00">
            </div>
            <div class="field">
              <label for="pm-chroma-tol">Tolerance</label>
              <input id="pm-chroma-tol" type="range" min="0" max="1" step="0.01" value="0">
              <span id="pm-chroma-tol-val">0.00</span>
            </div>
            <div class="field">
              <label for="pm-chroma-feather">Feather</label>
              <input id="pm-chroma-feather" type="range" min="0" max="1" step="0.01" value="0">
              <span id="pm-chroma-feather-val">0.00</span>
            </div>
          </div>
        </div>
      </section>

      <section class="pane" data-tab="caption"></section>
      <section class="pane" data-tab="views"></section>
    </aside>
  </div>

  <!-- existing boot & viewer bundle -->
  <script type="module" src="boot.esm.cdn.js"></script>
  <script type="module" src="viewer.module.cdn.js"></script>
  <script type="module" src="viewer.bridge.module.js"></script>

  <!-- material UI wiring: waits for scene/model and fills once -->
  <script src="material.orchestrator.js" defer></script>
</body>
</html>
