<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- ESM import map for THREE (and addons) -->

    "imports": {
      "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
    }
  }</script>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>LociMyu v6.6 (ESM/CDN)</title>
  <link rel="icon" href="data:,"/>

  <!-- Google OAuth (keys are read by boot.esm.cdn.js) -->
  <meta name="google-oauth-client_id" content="595200751510-ncahnf7edci6b9925becn5to49r6cguv.apps.googleusercontent.com"/>
  <meta name="google-api-key" content="AIzaSyCUnTCr5yWUWPdEXST9bKP1LpgawU5rIbI"/>
  <script defer async src="https://accounts.google.com/gsi/client"></script>

  <!-- Optional loader for content.js to avoid 404 noise -->
  <script id="lm-optional-contentjs">
  (function(){
    try {
      var url = './content.js';
      fetch(url, {method:'HEAD'}).then(function(r){
        if (r && r.ok) {
          var s = document.createElement('script');
          s.src = url; s.defer = true;
          s.onload = function(){ console.log('[VSC] Content script initialized (optional)'); };
          document.head.appendChild(s);
        } else {
          console.log('[VSC] content.js not present (skipped)');
        }
      }).catch(function(){ console.log('[VSC] content.js check skipped'); });
    } catch(e){
      console.log('[VSC] content.js loader error', e);
    }
  })();
  </script>

  <!-- Minimal layout (keeps right pane from overflowing) -->
  <style>
    :root{
      --bg:#0f1115; --panel:#0b0d11; --line:#1f2937; --acc:#94a3b8; --text:#cbd5e1; --sel:#60a5fa;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);
      font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;}
    #app{display:flex;height:100%}
    #stage{flex:1;position:relative;background:var(--panel)}
    #ui{width:360px;max-width:360px;min-width:320px;border-left:1px solid var(--line);
        display:flex;flex-direction:column;overflow:hidden}
    header#topbar{display:flex;justify-content:space-between;align-items:center;
      padding:8px 12px;border-bottom:1px solid var(--line)}
    header #brand{font-weight:600;opacity:.85}
    button,select,input{background:#111827;border:1px solid var(--line);color:var(--text);
      border-radius:8px;padding:6px 8px}
    input[type="text"]{width:100%;box-sizing:border-box}
    .row{display:flex;gap:8px;align-items:center}
    .row > *{flex:1}
    .tabs{display:flex;border-bottom:1px solid var(--line)}
    .tabs button{flex:1;border:0;border-bottom:2px solid transparent;padding:8px 12px;
      background:transparent;color:var(--acc);cursor:pointer}
    .tabs button[aria-selected="true"]{color:var(--text);border-bottom-color:#64748b}
    .pane{display:none;padding:12px;overflow:auto;max-width:100%;box-sizing:border-box}
    .pane[data-active="true"]{display:block}
    #gl{width:100%;height:100%;display:block}
    #ui *{max-width:100%}
    #ui{overflow-x:hidden}
    /* Material pane */
    .mat-grid{display:grid;grid-template-columns: 1fr; gap:12px; max-width:100%}
    .mat-card{border:1px solid var(--line);border-radius:12px;padding:12px;background:#0c1016}
    .mat-card h4{margin:0 0 8px 0;font-size:13px;opacity:.8}
    .nowrap{white-space:nowrap}
    #pm-opacity{display:grid;grid-template-columns: 1fr auto 48px;gap:10px;align-items:center}
    #pm-opacity output{min-width:3ch;text-align:right;opacity:.8}
  </style>
</head>
<body>
  <div id="app">
    <div id="stage"><canvas id="gl"></canvas></div>
    <aside id="ui">
      <header id="topbar">
        <div id="brand">LociMyu v6.6</div>
        <div class="row" style="gap:6px;flex:0 0 auto">
          <button id="auth-signin">Sign in</button>
        </div>
      </header>

      <div class="pad" style="border-bottom:1px solid var(--line);padding:12px">
        <div class="row">
          <input id="glbUrl" type="text" placeholder="Drive fileId / GLB URL"/>
          <button id="btnGlb">Load</button>
        </div>
        <div class="row" style="margin-top:8px">
          <select id="save-target-sheet"><option value="">Select sheet…</option></select>
          <button id="save-target-create">Create</button>
        </div>
      </div>

      <nav class="tabs" role="tablist">
        <button id="tab-caption" role="tab" data-tab="caption" aria-selected="true">Caption</button>
        <button id="tab-material" role="tab" data-tab="material" aria-selected="false">Material</button>
        <button id="tab-views" role="tab" data-tab="views" aria-selected="false">Views</button>
      </nav>

      <!-- Caption pane (unchanged structure) -->
      <section id="pane-caption" class="pane" data-pane="caption" data-active="true">
        <div class="row" style="margin:10px 0">
          <div id="caption-list" style="height:160px;overflow:auto;border:1px solid var(--line);border-radius:8px"></div>
        </div>
        <div class="row"><input id="caption-title" placeholder="Title"/></div>
        <div class="row" style="margin-top:6px"><input id="caption-body" placeholder="Body"/></div>
        <div class="row" style="margin-top:8px">
          <button id="btnRefreshImages" class="full">Refresh images</button>
        </div>
      </section>

      <!-- Material pane (vNext canonical ids: pm-*) -->
      <section id="pane-material" class="pane" data-pane="material">
        <div class="mat-grid">
          <div class="mat-card">
            <h4>Per‑material opacity (saved per sheet)</h4>
            <div id="pm-opacity">
              <select id="pm-material" aria-label="Select material">
                <option value="">— Select material —</option>
              </select>
              <input id="pm-opacity-range" type="range" min="0" max="1" step="0.01" value="1"/>
              <output id="pm-opacity-val">1.00</output>
            </div>
            <div style="opacity:.7;font-size:12px">Pick a material, then set its opacity. This does not change global opacity above.</div>
          </div>

          <div class="mat-card">
            <h4>Shading</h4>
            <label class="nowrap"><input type="checkbox" id="pm-flag-doublesided"/> Double‑sided</label>
            <label class="nowrap" style="margin-left:14px"><input type="checkbox" id="pm-flag-unlit"/> Unlit‑like</label>
          </div>

          <div class="mat-card">
            <h4>Chroma key</h4>
            <div class="row">
              <label class="nowrap"><input type="checkbox" id="pm-chroma-enable"/> Enable</label>
              <input id="pm-chroma-color" type="color" aria-label="Color" value="#000000" style="flex:0 0 auto"/>
            </div>
            <div class="row">
              <span class="nowrap">Tolerance</span>
              <input id="pm-chroma-tol" type="range" min="0" max="1" step="0.01" value="0.10"/>
            </div>
            <div class="row">
              <span class="nowrap">Feather</span>
              <input id="pm-chroma-feather" type="range" min="0" max="1" step="0.01" value="0.00"/>
            </div>
          </div>
        </div>
      </section>

      <section id="pane-views" class="pane" data-pane="views">
        <div class="row"><button id="view-save">Save view</button></div>
      </section>
    </aside>
  </div>

  <!-- Tabs behavior -->
  <script>
    (function(){
      const tabs = document.querySelectorAll('[role="tab"]');
      const panes = document.querySelectorAll('.pane');
      tabs.forEach(t => t.addEventListener('click', () => {
        tabs.forEach(x => x.setAttribute('aria-selected', String(x===t)));
        panes.forEach(p => p.dataset.active = String(p.dataset.pane===t.dataset.tab));
      }));
    })();
  </script>

  <!-- ===== App boot & bridges ===== -->
  <script type="module" src="./boot.esm.cdn.js"></script>
  <link rel="stylesheet" href="app.sheet-rename.css"/>
  <script type="module" src="sheet-rename.module.js"></script>
  <script defer src="./sheet.ctx.bridge.js"></script>
  <script type="module" src="./viewer.bridge.module.js"></script>
  <script type="module" src="./materials.sheet.bridge.js"></script>
  <script type="module" src="./material.orchestrator.js"></script>

  <!-- lm-dx: keep only click-pass-through (NO control synthesis to avoid duplicate UI) -->
  <script>
  (function(){
    const TAG='[lm-dx v4.3]'; const log=(...a)=>console.log(TAG,...a);
    const doc=document;
    function detox(target){
      if(!target) return;
      const r=target.getBoundingClientRect();
      const p={x:r.left+r.width*0.5, y:r.top+Math.min(16,r.height/2)};
      const chain=doc.elementsFromPoint(p.x,p.y);
      const idx=chain.indexOf(target);
      const blockers=(idx===-1?chain:chain.slice(0,idx)).filter(e=>{
        const cs=getComputedStyle(e), pos=cs.position;
        return (pos==='fixed'||pos==='absolute'||pos==='sticky') && cs.pointerEvents!=='none';
      });
      blockers.forEach(e=>{ e.dataset.__pe_before=getComputedStyle(e).pointerEvents; e.style.pointerEvents='none'; });
      target.style.pointerEvents='auto'; target.disabled=false;
      log('detoxClickable',{disabled:blockers.length,target});
    }
    detox(doc.getElementById('glbUrl'));
    detox(doc.getElementById('auth-signin'));
    detox(doc.getElementById('btnGlb'));
    // Ping orchestrator that UI exists (but do NOT create #materialSelect/#opacityRange)
    window.dispatchEvent(new Event('lm:mat-ui-ready',{bubbles:true}));
  })();
  </script>

  <!-- ===== Material vNext scripts (order matters, load LAST) ===== -->
  <script src="./glb.load.signal.js"></script>
  <script src="./material.id.unify.v1.js"></script>
  <script src="./material.dropdown.patch.js"></script>
  <script src="./material.dropdown.sync.v1.js"></script>
  <script src="./material.runtime.patch.js"></script>
  <script src="./material.state.local.v1.js"></script>
  <!-- Persist to Sheets (ensure/upsert) -->
  <script type="module" src="./materials.sheet.bridge.js"></script>
</body>
</html>
