<!doctype html>
<html lang="en">
<head>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
    }
  }
  </script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LociMyu – Single-load Minimal Index</title>

  <!-- Core boot (unchanged) -->
  <script src="./boot.esm.cdn.js" defer></script>

  <!-- Sheet helpers (single include each) -->
  <script src="./sheet-rename.module.js" defer></script>
  <script src="./sheet.ctx.bridge.js" defer></script>

  <!-- Viewer & Materials (single include, correct order) -->
  <script src="./viewer.bridge.module.js" defer></script>
  <script src="./materials.sheet.bridge.js" defer></script>
  <script src="./material.orchestrator.hotfix.js" defer></script>

  <!-- Defensive: prune duplicate scripts with the same src that might have been injected by legacy code -->
  <script>
  (function selfPruneDuplicateScripts(){
    const seen = new Set();
    const scripts = Array.from(document.getElementsByTagName('script'));
    for (const s of scripts) {
      const src = s.getAttribute('src');
      if (!src) continue;
      if (seen.has(src)) {
        // remove later duplicates
        s.parentNode && s.parentNode.removeChild(s);
        console.log('[index prune] removed duplicate <script>:', src);
      } else {
        seen.add(src);
      }
    }
  })();
  </script>

  <style>
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;}
    #app{display:flex;min-height:100vh}
    #stage{flex:1; background:#111}
    #panel-material{width:360px; border-left:1px solid #222; background:#181818; color:#eee; padding:12px}
    select, input[type="range"]{width:100%}
  </style>
</head>
<body>
  <div id="app">
    <div id="stage" role="region" aria-label="3D Stage"></div>
    <div id="panel-material" role="tabpanel" aria-labelledby="tab-material">
      <label for="pm-material">Select material</label>
      <select id="pm-material" aria-label="Select material">
        <option>— Select material —</option>
      </select>
      <div style="margin-top:12px">
        <label for="pm-opacity">Opacity</label>
        <input id="pm-opacity" type="range" min="0" max="1" step="0.01" value="1">
      </div>
    </div>
  </div>
</body>
</html>
