<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>LociMyu v6.6 (ESM/CDN)</title>
  <link rel="icon" href="data:,"/>

  <!-- THREE import map (must be before any module that imports 'three') -->
  <script id="lm-importmap-three" type="importmap">{
    "imports": {
      "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
    }
  }</script>

  <!-- Minimal styles to keep the original UI intact -->
  <style>
    :root{--bg:#0f1115;--panel:#0b0d11;--line:#1f2937;--acc:#94a3b8;--text:#cbd5e1;}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;}
    #app{display:flex;height:100%;}
    #stage{flex:1;position:relative;background:#0a0d12;}
    #ui{width:360px;max-width:360px;min-width:320px;border-left:1px solid var(--line);display:flex;flex-direction:column;overflow:hidden;}
    header#topbar{display:flex;justify-content:space-between;align-items:center;padding:8px 12px;border-bottom:1px solid var(--line);}
    header #brand{font-weight:600;opacity:.85}
    button,select,input{background:#111827;border:1px solid var(--line);color:var(--text);border-radius:8px;padding:6px 8px}
    input[type="text"]{width:100%;box-sizing:border-box}
    .row{display:flex;gap:8px;align-items:center}
    .row > *{flex:1}
    .tabs{display:flex;border-bottom:1px solid var(--line)}
    .tabs button{flex:1;border:0;border-bottom:2px solid transparent;padding:8px 12px;background:transparent;color:var(--acc);cursor:pointer}
    .tabs button[aria-selected="true"]{color:var(--text);border-bottom-color:#64748b}
    .pane{display:none;padding:12px;overflow:auto;max-width:100%;box-sizing:border-box}
    .pane[data-active="true"]{display:block}
    #gl{width:100%;height:100%;display:block}
    .pad{padding:12px}
    .grp{margin:10px 0}
    .hint{opacity:.7;font-size:12px}
    .chips{display:flex;flex-wrap:wrap;gap:6px}
    .chip{width:18px;height:18px;border-radius:50%;border:1px solid #0003;cursor:pointer;box-shadow:0 0 0 1px #0004 inset}
    #caption-list{height:160px;overflow:auto;border:1px solid var(--line);border-radius:8px}

    /* Material pane layout */
    .mat-grid{display:grid;grid-template-columns:1fr;gap:12px;max-width:100%}
    .mat-card{border:1px solid var(--line);border-radius:12px;padding:12px;background:#0c1016}
    .mat-card h4{margin:0 0 8px 0;font-size:13px;opacity:.8}
    .mat-row{display:grid;grid-template-columns:auto 1fr;gap:10px;align-items:center}
    .nowrap{white-space:nowrap}
    #pm-opacity{display:grid;grid-template-columns:1fr auto 48px;gap:10px;align-items:center}
    #pm-opacity output{min-width:3ch;text-align:right;opacity:.8}
    #ui *{max-width:100%}
    #ui{overflow-x:hidden}
  </style>
</head>
<body>
  <div id="app">
    <div id="stage"><canvas id="gl"></canvas></div>
    <aside id="ui">
      <header id="topbar">
        <div id="brand">LociMyu v6.6</div>
        <div class="row" style="gap:6px;flex:0 0 auto">
          <button id="auth-signin">Sign in</button>
        </div>
      </header>

      <div class="pad" style="border-bottom:1px solid var(--line)">
        <div class="row">
          <input id="glbUrl" type="text" placeholder="Drive fileId / GLB URL"/>
          <button id="btnGlb">Load</button>
        </div>
        <div class="row" style="margin-top:8px">
          <select id="save-target-sheet"><option value="">Select sheet…</option></select>
          <button id="save-target-create">Create</button>
        </div>
      </div>

      <nav class="tabs" role="tablist">
        <button id="tab-caption" role="tab" data-tab="caption" aria-selected="true">Caption</button>
        <button id="tab-material" role="tab" data-tab="material" aria-selected="false">Material</button>
        <button id="tab-views" role="tab" data-tab="views" aria-selected="false">Views</button>
      </nav>

      <section id="pane-caption" class="pane" data-pane="caption" data-active="true">
        <div class="grp"><div class="hint">Pin color</div><div id="pinColorChips" class="chips"></div></div>
        <div class="grp"><div class="hint">Filter</div><div id="pinFilterChips" class="chips"></div></div>
        <div class="grp"><div class="hint">Caption list</div><div id="caption-list"></div></div>
        <div class="grp">
          <div class="hint">Title / Body</div>
          <input id="caption-title" placeholder="Title"/>
          <input id="caption-body" placeholder="Body"/>
        </div>
        <div class="grp">
          <div class="hint">Images (auto from GLB folder)</div>
          <div id="images-grid"></div>
          <div class="row" style="margin-top:8px"><button id="btnRefreshImages" class="full">Refresh images</button></div>
          <div id="images-status" class="hint" style="margin-top:6px"></div>
        </div>
      </section>

      <section id="pane-material" class="pane" data-pane="material">
        <div class="mat-grid">
          <div class="mat-card">
            <h4>Per‑material opacity (saved per sheet)</h4>
            <div id="pm-opacity">
              <select id="pm-material" aria-label="Select material">
                <option value="">— Select material —</option>
              </select>
              <input id="pm-opacity-range" type="range" min="0" max="1" step="0.01" value="1"/>
              <output id="pm-opacity-val">1.00</output>
            </div>
            <div class="hint">Pick a material, then set its opacity. This does not change global opacity above.</div>
          </div>

          <div class="mat-card">
            <h4>Shading</h4>
            <div class="row">
              <label class="nowrap"><input type="checkbox" id="pm-flag-doublesided"/> Double‑sided</label>
              <label class="nowrap"><input type="checkbox" id="pm-flag-unlit"/> Unlit‑like</label>
            </div>
          </div>

          <div class="mat-card">
            <h4>Chroma key</h4>
            <div class="row" style="margin-bottom:8px">
              <label class="nowrap"><input type="checkbox" id="pm-chroma-enable"/> Enable</label>
              <input id="pm-chroma-color" type="color" aria-label="Color" value="#000000"/>
            </div>
            <div class="mat-row" style="margin-bottom:6px"><span class="nowrap">Tolerance</span><input id="pm-chroma-tol" type="range" min="0" max="1" step="0.01" value="0.10"/></div>
            <div class="mat-row"><span class="nowrap">Feather</span><input id="pm-chroma-feather" type="range" min="0" max="1" step="0.01" value="0.00"/></div>
          </div>
        </div>
      </section>

      <section id="pane-views" class="pane" data-pane="views">
        <div class="grp"><button id="view-save">Save view</button></div>
        <div class="row"><label><input id="proj-ortho" type="checkbox"> Orthographic</label></div>
        <div id="views-preset-list"></div>
      </section>
    </aside>
  </div>

  <!-- Tabs behavior -->
  <script>
    (function(){
      const tabs = document.querySelectorAll('[role="tab"]');
      const panes = document.querySelectorAll('.pane');
      tabs.forEach(t => t.addEventListener('click', () => {
        tabs.forEach(x => x.setAttribute('aria-selected', String(x===t)));
        panes.forEach(p => p.dataset.active = String(p.dataset.pane===t.dataset.tab));
      }));
    })();
  </script>

  <!-- App boot & bridges (original stack) -->
  <script type="module" src="./boot.esm.cdn.js"></script>
  <link rel="stylesheet" href="app.sheet-rename.css"/>
  <script type="module" src="sheet-rename.module.js"></script>
  <script defer src="./sheet.ctx.bridge.js"></script>

  <!-- Viewer & sheet bridge (must be before orchestrator/dropdown so scene is known) -->
  <script type="module" src="./viewer.bridge.module.js"></script>
  <script type="module" src="./materials.sheet.bridge.js"></script>

  <!-- Material stack: runtime UI helpers, dropdown, orchestrator -->
  <script src="./material.runtime.patch.js"></script>
  <script src="./glb.load.signal.js"></script>
  <script src="./material.dropdown.patch.js"></script>
  <script src="./material.orchestrator.js"></script>

  <!-- Optional VSCode content script loader (silences 404) -->
  <script>
    (function(){
      const url = './content.js';
      fetch(url,{method:'HEAD'}).then(r=>{
        if(r && r.ok){ const s=document.createElement('script'); s.src=url; s.defer=true; s.onload=()=>console.log('[VSC] Content script initialized'); document.head.appendChild(s); }
        else{ console.log('[VSC] content.js not present (skipped)'); }
      }).catch(()=>console.log('[VSC] content.js check skipped'));
    })();
  </script>
</body>
</html>
