<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LociMyu v6.6 (ESM/CDN)</title>

  <!-- ESM import map for THREE (and addons) -->
  <script id="lm-importmap-three" type="importmap">{
    "imports": {
      "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
    }
  }</script>

  <!-- Optional loader for content.js to avoid 404 noise locally -->
  <script>
  (function(){
    try{
      const url = './content.js';
      fetch(url, {method:'HEAD'}).then(r=>{
        if(r && r.ok){
          const s=document.createElement('script');
          s.src=url; s.defer=true;
          s.onload=()=>console.log('[VSC] Content script initialized (optional)');
          document.head.appendChild(s);
        } else {
          console.log('[VSC] content.js not present (skipped)');
        }
      });
    }catch(e){ console.log('[VSC] content.js loader error', e); }
  })();
  </script>

  <!-- OAuth keys (read by boot.esm.cdn.js) -->
  <meta name="google-oauth-client_id" content="595200751510-ncahnf7edci6b9925becn5to49r6cguv.apps.googleusercontent.com"/>
  <meta name="google-api-key" content="AIzaSyCUnTCr5yWUWPdEXST9bKP1LpgawU5rIbI"/>
  <script async defer src="https://accounts.google.com/gsi/client"></script>
  <link rel="icon" href="data:,"/>

  <!-- Minimal layout styles (kept simple; only tiny, targeted changes marked ▲) -->
  <style>
    :root{--bg:#0f1115; --panel:#0b0d11; --line:#1f2937; --text:#cbd5e1; --muted:#9aa4af;}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);
      font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans JP',sans-serif;}
    #app{display:flex;height:100%}
    #stage{flex:1;position:relative;background:#0a0c10}
    /* ▲ Fix: ensure viewer canvas fills the stage */
    #stage>canvas{position:absolute;inset:0;width:100%;height:100%;display:block}
    #ui{width:360px;min-width:320px;max-width:360px;border-left:1px solid var(--line);
        display:flex;flex-direction:column;overflow:hidden}
    header#topbar{display:flex;justify-content:space-between;align-items:center;
      padding:8px 12px;border-bottom:1px solid var(--line)}
    .pad{padding:12px;border-bottom:1px solid var(--line)}
    .row{display:flex;gap:8px;align-items:center}
    .row>*{flex:1}
    button,select,input{background:#111827;border:1px solid var(--line);color:var(--text);
      border-radius:8px;padding:6px 8px}
    input[type="text"]{width:100%;box-sizing:border-box}

    /* Tabs */
    .tabs{display:flex;border-bottom:1px solid var(--line)}
    .tabs [role="tab"]{flex:1;border:0;background:transparent;color:var(--muted);
      padding:8px 12px;border-bottom:2px solid transparent;cursor:pointer}
    .tabs [aria-selected="true"]{color:var(--text);border-bottom-color:#64748b}
    .pane{display:none;padding:12px;overflow:auto;max-width:100%;box-sizing:border-box}
    .pane[data-active="true"]{display:block}

    /* Cards */
    .card{border:1px solid var(--line);border-radius:12px;padding:12px;background:#0c1016;margin:10px 0}
    .card h4{margin:0 0 8px 0;font-size:13px;opacity:.85}

    /* Material pane layout */
    #pm-opacity{display:grid;grid-template-columns: 1fr auto 48px;gap:10px;align-items:center}
    #pm-opacity output{min-width:3ch;text-align:right;opacity:.8}
    /* Safety: prevent any control accidentally showing inside tab buttons */
    #tab-material select,#tab-material input{display:none !important}
  </style>

  <style>
    html,body{height:100%;margin:0;background:#0e0f12;color:#ddd;font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif}
    #app{display:grid;grid-template-columns:1fr 380px;gap:0;height:100vh;overflow:hidden}
    #stage{position:relative;background:#0b0c0f}
    #stage canvas{position:absolute;inset:0;width:100%!important;height:100%!important;display:block}
    aside#right{background:#0f1116;border-left:1px solid #20232b;overflow:auto}
    /* prevent spill into tab header row */
    #tabs .tabbar select,#tabs .tabbar input{display:none!important}
    .pane{padding:12px}
    .row{display:flex;gap:8px;align-items:center}
    .w100{width:100%}
    .sr-only{position:absolute!important;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>

</head>
<body>
  <div id="app">
    <div id="stage"><canvas id="gl"></canvas></div>
    <aside id="ui">
      <header id="topbar">
        <div id="brand">LociMyu v6.6</div>
        <div class="row" style="flex:0 0 auto;gap:6px">
          <button id="auth-signin">Sign in</button>
        </div>
      </header>

      <div class="pad">
        <div class="row">
          <input id="glbUrl" type="text" placeholder="Drive fileId / GLB URL"/>
          <button id="btnGlb">Load</button>
        </div>
        <div class="row" style="margin-top:8px">
          <select id="save-target-sheet"><option value="">Select sheet…</option></select>
          <button id="save-target-create">Create</button>
        </div>
      </div>

      <nav class="tabs" role="tablist">
        <button id="tab-caption" role="tab" data-tab="caption" aria-selected="true">Caption</button>
        <button id="tab-material" role="tab" data-tab="material" aria-selected="false">Material</button>
        <button id="tab-views" role="tab" data-tab="views" aria-selected="false">Views</button>
      </nav>

      <!-- Caption pane: neutral host for the existing app-controlled UI -->
      <section id="pane-caption" class="pane" data-pane="caption" data-active="true">
        <div id="caption-root"></div>
      </section>

      <!-- Material pane -->
      <section id="pane-material" class="pane" data-pane="material">
        <div class="card">
          <h4>Per‑material opacity (saved per sheet)</h4>
          <div id="pm-opacity">
            <!-- ids MUST match material.orchestrator.js expectations -->
            <select id="materialSelect" aria-label="Select material">
              <option value="">— Select —</option>
            </select>
            <input id="opacityRange" type="range" min="0" max="1" step="0.01" value="1"/>
            <output id="pm-opacity-val">1.00</output>
          </div>
          <div class="hint">Pick a material, then set its opacity. This does not change global opacity above.</div>
        </div>

        <div class="card">
          <h4>Shading</h4>
          <label style="margin-right:12px"><input id="pm-flag-doublesided" type="checkbox"/> Double‑sided</label>
          <label><input id="pm-flag-unlit" type="checkbox"/> Unlit‑like</label>
        </div>

        <div class="card">
          <h4>Chroma key</h4>
          <div class="row" style="margin-bottom:8px">
            <label><input id="pm-chroma-enable" type="checkbox"/> Enable</label>
            <input id="pm-chroma-color" type="color" value="#000000" style="flex:0 0 auto"/>
          </div>
          <div class="row"><span style="flex:0 0 90px">Tolerance</span><input id="pm-chroma-tol" type="range" min="0" max="1" step="0.01" value="0.10"/></div>
          <div class="row"><span style="flex:0 0 90px">Feather</span><input id="pm-chroma-feather" type="range" min="0" max="1" step="0.01" value="0.00"/></div>
        </div>
      </section>

      <section id="pane-views" class="pane" data-pane="views">
        <div class="card">
          <button id="view-save">Save view</button>
          <div class="row" style="margin-top:8px">
            <label><input id="proj-ortho" type="checkbox"/> Orthographic</label>
          </div>
        </div>
        <div id="views-preset-list"></div>
      </section>
    </aside>
  </div>

  <!-- Simple tabs controller -->
  <script>
    (function(){
      const tabs=document.querySelectorAll('[role="tab"]');
      const panes=document.querySelectorAll('.pane');
      tabs.forEach(t=>t.addEventListener('click',()=>{
        tabs.forEach(x=>x.setAttribute('aria-selected', String(x===t)));
        panes.forEach(p=>p.dataset.active=String(p.dataset.pane===t.dataset.tab));
      }));
      // keep opacity output in sync if scripts don't manage it
      const rng=document.getElementById('opacityRange');
      const out=document.getElementById('pm-opacity-val');
      if(rng && out){ rng.addEventListener('input', ()=> out.textContent = (+rng.value).toFixed(2)); }
    })();
  </script>

  <!-- App styles / modules that already exist in repo -->
  <link rel="stylesheet" href="app.sheet-rename.css"/>
  <script type="module" src="./sheet-rename.module.js"></script>

  <!-- Core app modules (order preserved) -->
  <script type="module" src="./boot.esm.cdn.js"></script>
  <script type="module" src="./viewer.module.cdn.js"></script>
  <script type="module" src="./viewer.bridge.module.js"></script>
  <script type="module" src="./materials.sheet.bridge.js"></script>
  <script type="module" src="./sheet.ctx.bridge.js"></script>
  <script type="module" src="./material.orchestrator.js"></script>
</body>
</html>
