<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>LociMyu v6.6</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- レイアウト -->
  <link rel="stylesheet" href="./app.css" />

  <!-- ★ Three.js は import-map から1回だけ読み込む（重複禁止） -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js"
    }
  }
  </script>

  <style>
    /* 最小限の安全レイアウト（app.cssに同等があれば不要） */
    html,body {height:100%; margin:0; background:#0f1115; color:#e6e6ea; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}
    #viewer-root {
      display:grid;
      grid-template-columns: 1fr 360px; /* 左=Viewer / 右=UI */
      gap: 0;
      height: 100vh;
      overflow: hidden;
    }
    #viewer { width:100%; height:100%; position:relative; }
    #sidepane { background:#151821; border-left:1px solid #222735; display:flex; flex-direction:column; }
    .tabs { display:flex; gap:16px; padding:12px 12px 0; border-bottom:1px solid #222735; }
    .tabs button { background:none; border:0; color:#9aa4b2; padding:6px 8px; cursor:pointer; }
    .tabs button.active { color:#fff; border-bottom:2px solid #7aa2ff; }
    .panel { padding:12px; overflow:auto; }
    .row { display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    #pin-palette .chip { width:18px; height:18px; border-radius:50%; border:2px solid #0006; display:inline-block; cursor:pointer; }
    #filters { display:flex; align-items:center; gap:10px; margin-top:8px; }
    #caption-list { margin-top:12px; display:flex; flex-direction:column; gap:6px; max-height:32vh; overflow:auto; }
    .cap-item { display:flex; align-items:center; gap:8px; padding:8px; background:#0f131a; border:1px solid #23293a; border-radius:8px; }
    .cap-item .dot { width:10px; height:10px; border-radius:50%; display:inline-block; }
    .cap-item .title { flex:1; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .cap-item .pin-delete { background:#2b3245; color:#cdd7e5; border:0; border-radius:6px; padding:4px 6px; cursor:pointer; }
    .field { display:flex; flex-direction:column; gap:6px; margin-top:12px; }
    .field input, .field textarea { width:100%; background:#0f131a; color:#e6e6ea; border:1px solid #23293a; border-radius:8px; padding:8px; }
    .toolbar { display:flex; justify-content:flex-end; gap:8px; margin-top:10px; }
    .btn { background:#2b3245; color:#cdd7e5; border:0; border-radius:8px; padding:6px 10px; cursor:pointer; }
  </style>
</head>

<body>
  <div id="viewer-root">
    <!-- 左：Three.js Viewer コンテナ（必須） -->
    <div id="viewer"></div>

    <!-- 右：UI（今回は Caption タブのみ実体化） -->
    <aside id="sidepane">
      <div class="tabs">
        <button id="tab-caption" class="active">Caption</button>
        <button id="tab-material" disabled>Material</button>
        <button id="tab-view" disabled>View</button>
      </div>

      <!-- Caption パネル -->
      <section id="panel-caption" class="panel">
        <!-- パレット（pins.js が参照） -->
        <div id="pin-palette" class="row" aria-label="Pin color palette">
          <!-- data-color は pins.js 側の識別と一致させる -->
          <span class="chip" style="background:#89c2ff" data-color="blue"   title="Blue"></span>
          <span class="chip" style="background:#ffd166" data-color="yellow" title="Yellow"></span>
          <span class="chip" style="background:#a3d65c" data-color="green"  title="Green"></span>
          <span class="chip" style="background:#ef6461" data-color="red"    title="Red"></span>
          <span class="chip" style="background:#9a7cff" data-color="purple" title="Purple"></span>
          <span class="chip" style="background:#9fb0c6" data-color="gray"   title="Gray"></span>
        </div>

        <!-- フィルタ（pins.js が参照） -->
        <div id="filters">
          <label><input id="pin-filter-all" type="checkbox" checked /> All</label>
          <label><input type="checkbox" name="pin-filter" data-color="blue"   checked /> ●</label>
          <label><input type="checkbox" name="pin-filter" data-color="yellow" checked /> ●</label>
          <label><input type="checkbox" name="pin-filter" data-color="green"  checked /> ●</label>
          <label><input type="checkbox" name="pin-filter" data-color="red"    checked /> ●</label>
          <label><input type="checkbox" name="pin-filter" data-color="purple" checked /> ●</label>
          <label><input type="checkbox" name="pin-filter" data-color="gray"   checked /> ●</label>
        </div>

        <!-- リスト -->
        <div id="caption-list" aria-label="Caption list">
          <!-- pins.js が .cap-item を動的に追加。各行に .pin-delete ボタンを入れる -->
        </div>

        <!-- 編集 -->
        <div class="field">
          <label for="caption-title">Title</label>
          <input id="caption-title" type="text" placeholder="Title" />
        </div>
        <div class="field">
          <label for="caption-body">Body</label>
          <textarea id="caption-body" rows="6" placeholder="Body"></textarea>
        </div>

        <div class="toolbar">
          <button id="refresh-images" class="btn">Refresh</button>
          <!-- Drive ボタンは後段で配線予定ならここに配置しておく
          <button id="open-drive" class="btn">Drive</button>
          -->
        </div>

        <!-- 保存先（pins.js が参照するなら hidden でも置く） -->
        <select id="save-data" style="display:none">
          <option value="Pins" selected>Pins</option>
        </select>
      </section>

      <!-- Material / View のパネルはダミー（IDだけ用意して非活性） -->
      <section id="panel-material" class="panel" hidden></section>
      <section id="panel-view" class="panel" hidden></section>
    </aside>
  </div>

  <!-- アプリ本体（モジュールのみ / Threeの直読みなし） -->
  <script type="module" src="./viewer.js"></script>
  <script type="module" src="./pins.js"></script>
  <script type="module" src="./app_boot.js"></script>
</body>
</html>
