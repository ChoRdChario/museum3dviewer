<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Museum 3D Viewer</title>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    header, section { padding: 12px 16px; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    input[type="text"] { padding: 6px 8px; min-width: 320px; }
    button { padding: 6px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <!-- ★ 最重要：スクリプトより先に canvas#viewer を用意する -->
  <canvas id="viewer" width="1280" height="720" style="display:block;width:100%;height:auto;"></canvas>

  <header class="row">
    <!-- gauth.js が見つけられるように id="auth-btn" を明示 -->
    <button id="auth-btn" data-auth-btn>Sign in</button>
    <span id="auth-status"></span>
  </header>

  <section class="row">
    <!-- ui.js が参照する想定の要素（drive id とロードボタン） -->
    <input id="drive-id" type="text" placeholder="Google Drive file ID (GLB)" />
    <button id="btn-load">Load GLB</button>
  </section>

  <!-- 必要なら他のUIもここに（後方互換のため増やすだけでOK） -->

  <!-- アプリの起動（必ず最後） -->
  <script type="module" src="./app_boot.js?v=20251004tabs"></script>
</body>
</html>
