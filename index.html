<!-- Google APIs scripts with onload callbacks (safe now) -->

<script type="module">
// ====== Imports (Three.js via ESM CDN) ======
import * as THREE from 'https://unpkg.com/three@0.157.0/build/three.module.js';
import { OrbitControls } from 'https://unpkg.com/three@0.157.0/examples/jsm/controls/OrbitControls.js';
import { GLTFLoader } from 'https://unpkg.com/three@0.157.0/examples/jsm/loaders/GLTFLoader.js';
import { TransformControls } from 'https://unpkg.com/three@0.157.0/examples/jsm/controls/TransformControls.js';

// ====== CONFIG ======
const CLIENT_ID = '595200751510-ncahnf7edci6b9925becn5to49r6cguv.apps.googleusercontent.com';
const API_KEY   = 'AIzaSyCUnTCr5yWUWPdEXST9bKP1LpgawU5rIbI';
const DISCOVERY_DOCS = [
  'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest',
  'https://www.googleapis.com/discovery/v1/apis/sheets/v4/rest'
];
const SCOPES = [
  'https://www.googleapis.com/auth/drive.file',
  'https://www.googleapis.com/auth/drive.readonly',
  'https://www.googleapis.com/auth/drive.metadata.readonly',
  'https://www.googleapis.com/auth/spreadsheets'
].join(' ');
document.getElementById('neededConsts')?.appendChild(document.createTextNode(`CLIENT_ID=${CLIENT_ID}\nAPI_KEY=${API_KEY}`));

// ====== State ======
let tokenClient; let gapiInited = false, gisInited = false; let accessToken = null;
let renderer, scene, camera, controls, tcontrols;
let raycaster = new THREE.Raycaster(); let pointer = new THREE.Vector2();
let loader = new GLTFLoader(); let currentModel = null;
const el = {
  gate: document.getElementById('gate'),
  btnSignIn: document.getElementById('btnSignIn'),
  btnLoad: document.getElementById('btnLoad'),
  btnPick: document.getElementById('btnPick'),
  btnAddPin: document.getElementById('btnAddPin'),
  btnGizmo: document.getElementById('btnGizmo'),
  btnUndo: document.getElementById('btnUndo'),
  btnSavePin: document.getElementById('btnSavePin'),
  btnDeletePin: document.getElementById('btnDeletePin'),
  btnAttachDrive: document.getElementById('btnAttachDrive'),
  localImage: document.getElementById('localImage'),
  inputGLB: document.getElementById('inputGLB'),
  inputSheet: document.getElementById('inputSheet'),
  pinsList: document.getElementById('pinsList'),
  loading: document.getElementById('loading'),
  modeLabel: document.getElementById('modeLabel'),
  statusLabel: document.getElementById('statusLabel'),
  rightNoSel: document.getElementById('noSelection'),
  rightEditor: document.getElementById('editor'),
  capTitle: document.getElementById('capTitle'),
  capBody: document.getElementById('capBody'),
  coords: document.getElementById('coords'),
  thumbs: document.getElementById('thumbs'),
  viewerCanvas: document.getElementById('viewerCanvas'),
  colorPalette: document.getElementById('colorPalette'),
};

// Pins
let pins = []; let selectedPinId = null; let undoStack = [];
function addUndo(entry){ undoStack.push(entry); }
function undo(){ const u = undoStack.pop(); if(!u) return;
  if(u.type==='move'){ const p = pins.find(x=>x.id===u.id); if(p){ p.pos.copy(u.from); placePinMesh(p); selectPin(p.id); renderNow(); } }
  else if(u.type==='add'){ removePin(u.id, {silent:true}); }
  else if(u.type==='delete'){ pins.push(u.pin); placePinMesh(u.pin); refreshPinsList(); selectPin(u.pin.id); renderNow(); }
}

// ====== Google APIs init ======
async function initGapiClient(){ await gapi.client.init({ apiKey: API_KEY, discoveryDocs: DISCOVERY_DOCS }); gapiInited = true; maybeReady(); }
function maybeReady(){ if(!gapiInited || !gisInited) return;
  tokenClient = google.accounts.oauth2.initTokenClient({
    client_id: CLIENT_ID, scope: SCOPES,
    callback: (resp) => { accessToken = resp.access_token; if(accessToken){ el.gate.style.display='none'; el.statusLabel.textContent='Signed in'; } },
  });
}
// Make global initializers that the non-module stub will call
window._initGapiClient = () => { if(window.gapi) gapi.load('client', initGapiClient); };
window._initGisReady  = () => { gisInited = true; maybeReady(); };

// In case scripts already loaded before this module executed
if (window._gapiReady) window._initGapiClient();
if (window._gisReady)  window._initGisReady();

// Button: Sign-In
el.btnSignIn.addEventListener('click', () => {
  if(!tokenClient){ alert('Google API ÂàùÊúüÂåñ‰∏≠„Åß„Åô„ÄÇÊï∞ÁßíÂæå„Å´ÂÜçË©¶Ë°å„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ'); return; }
  tokenClient.requestAccessToken({ prompt: 'consent' });
});

// ====== 3D Viewer setup ======
const pinGroup = new THREE.Group();
const rendererInit = () => {
  renderer = new THREE.WebGLRenderer({ canvas: el.viewerCanvas, antialias:true });
  scene = new THREE.Scene(); scene.add(pinGroup);
  scene.background = new THREE.Color(0x0a0f16);
  camera = new THREE.PerspectiveCamera(60, 2, 0.1, 2000); camera.position.set(2.8, 1.6, 3.6);
  const hemi = new THREE.HemisphereLight(0xffffff, 0x223355, 0.6); scene.add(hemi);
  const dir = new THREE.DirectionalLight(0xffffff, 1.0); dir.position.set(3,5,4); scene.add(dir);
  controls = new OrbitControls(camera, el.viewerCanvas); controls.target.set(0,1,0); controls.update();
  tcontrols = new TransformControls(camera, el.viewerCanvas); tcontrols.setSize(0.9); tcontrols.setSpace('world'); tcontrols.addEventListener('dragging-changed', e=>{ controls.enabled = !e.value; }); scene.add(tcontrols); tcontrols.visible=false;
  window.addEventListener('resize', resize);
  el.viewerCanvas.addEventListener('pointerdown', onPointerDown);
  resize(); animate();
};
function resize(){ const w = el.viewerCanvas.clientWidth || el.viewerCanvas.parentElement.clientWidth; const h = el.viewerCanvas.clientHeight || el.viewerCanvas.parentElement.clientHeight; renderer.setSize(w,h,false); camera.aspect = w/h; camera.updateProjectionMatrix(); }
function animate(){ requestAnimationFrame(animate); renderer.render(scene,camera); }
function renderNow(){ renderer.render(scene,camera); }

// ====== Load GLB from Drive ======
async function loadGLBByFileId(fileId){
  if(!accessToken){ alert('ÂÖà„Å´„Çµ„Ç§„É≥„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ'); return; }
  try{
    el.loading.hidden=false; el.statusLabel.textContent='Loading GLB‚Ä¶';
    const meta = await gapi.client.drive.files.get({ fileId, fields:'id,name,mimeType,parents' });
    const dlUrl = `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`;
    const glbArrayBuffer = await fetch(dlUrl, { headers:{ Authorization:`Bearer ${accessToken}` } }).then(r=>r.arrayBuffer());
    if(currentModel){ scene.remove(currentModel); currentModel.traverse(o=>{ if(o.geometry) o.geometry.dispose(); if(o.material){ if(Array.isArray(o.material)) o.material.forEach(m=>m.dispose()); else o.material.dispose(); } }); currentModel=null; }
    await new Promise((resolve,reject)=>{ loader.parse(glbArrayBuffer, '', (gltf)=>{ currentModel = gltf.scene; scene.add(currentModel); fitToScene(); resolve(); }, reject); });
    el.statusLabel.textContent = `Loaded: ${meta.result.name}`;
  }catch(err){ console.error(err); alert('GLBË™≠Ëæº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü'); }
  finally{ el.loading.hidden=true; }
}
function fitToScene(){ if(!currentModel) return; const box = new THREE.Box3().setFromObject(currentModel); const size = box.getSize(new THREE.Vector3()); const center = box.getCenter(new THREE.Vector3()); const maxDim = Math.max(size.x,size.y,size.z)||1; const dist = maxDim*1.6; camera.position.copy(center.clone().add(new THREE.Vector3(dist, dist*0.7, dist))); controls.target.copy(center); controls.update(); }

// ====== Pins ======
function createPin(pos, color){ const id = `p_${Date.now()}_${Math.random().toString(36).slice(2,7)}`; const pin = { id, pos: pos.clone(), color: color || '#ff6b6b', title:'', body:'', images:[], mesh:null }; pins.push(pin); placePinMesh(pin); refreshPinsList(); selectPin(id); addUndo({type:'add', id}); }
function placePinMesh(pin){ if(pin.mesh){ pinGroup.remove(pin.mesh); pin.mesh.geometry.dispose(); pin.mesh.material.dispose(); pin.mesh=null; } const geo = new THREE.SphereGeometry(0.01, 16, 16); const mat = new THREE.MeshBasicMaterial({ color: new THREE.Color(pin.color) }); const mesh = new THREE.Mesh(geo, mat); mesh.position.copy(pin.pos); mesh.userData.pinId = pin.id; pin.mesh = mesh; pinGroup.add(mesh); }
function selectPin(id){ selectedPinId = id; const p = pins.find(x=>x.id===id); if(!p){ el.rightEditor.hidden=true; el.rightNoSel.hidden=false; return; } el.rightNoSel.hidden=true; el.rightEditor.hidden=false; el.capTitle.value = p.title || ''; el.capBody.value = p.body || ''; el.coords.textContent = `${p.pos.x.toFixed(3)}, ${p.pos.y.toFixed(3)}, ${p.pos.z.toFixed(3)}`; tcontrols.attach(p.mesh); controls.target.copy(p.pos); controls.update(); }
function refreshPinsList(){ el.pinsList.innerHTML=''; pins.forEach(p=>{ const row = document.createElement('div'); row.className='row'; row.dataset.id=p.id; const left = document.createElement('div'); left.style.display='flex'; left.style.alignItems='center'; left.style.gap='8px'; const dot = document.createElement('div'); dot.style.width='10px'; dot.style.height='10px'; dot.style.borderRadius='999px'; dot.style.background=p.color; left.appendChild(dot); const title = document.createElement('div'); title.className='title'; title.textContent = p.title || '(ÁÑ°È°å)'; left.appendChild(title); const meta = document.createElement('div'); meta.className='meta'; meta.textContent = `x:${p.pos.x.toFixed(2)} y:${p.pos.y.toFixed(2)} z:${p.pos.z.toFixed(2)}`; row.appendChild(left); row.appendChild(meta); row.addEventListener('click',()=> selectPin(p.id)); el.pinsList.appendChild(row); }); }
function removePin(id, {silent}={}){ const idx = pins.findIndex(x=>x.id===id); if(idx<0) return; const pin = pins[idx]; if(pin.mesh){ pinGroup.remove(pin.mesh); pin.mesh.geometry.dispose(); pin.mesh.material.dispose(); } pins.splice(idx,1); if(!silent) addUndo({type:'delete', pin}); refreshPinsList(); el.rightEditor.hidden=true; el.rightNoSel.hidden=false; selectedPinId=null; }

// ====== Picking & Gizmo ======
function getIntersectPoint(event){ const rect = el.viewerCanvas.getBoundingClientRect(); pointer.x = ((event.clientX - rect.left) / rect.width) * 2 - 1; pointer.y = -((event.clientY - rect.top) / rect.height) * 2 + 1; raycaster.setFromCamera(pointer, camera); const hits = currentModel ? raycaster.intersectObject(currentModel, true) : []; return hits.length ? hits[0].point.clone() : null; }
function onPointerDown(e){ if(!currentModel) return; if(tcontrols.dragging) return; if(addPinMode){ const pt = getIntersectPoint(e); if(pt){ createPin(pt, currentColor); setAddPinMode(false); } } else { const rect = el.viewerCanvas.getBoundingClientRect(); pointer.x = ((e.clientX - rect.left) / rect.width) * 2 - 1; pointer.y = -((e.clientY - rect.top) / rect.height) * 2 + 1; raycaster.setFromCamera(pointer, camera); const hits = raycaster.intersectObjects(pinGroup.children, false); if(hits.length){ selectPin(hits[0].object.userData.pinId); } } }
let addPinMode=false; let currentColor='#ff6b6b';
el.btnAddPin.addEventListener('click', ()=> setAddPinMode(true));
function setAddPinMode(on){ addPinMode = on; el.modeLabel.textContent = on ? 'Add Pin: Click model' : (tcontrols.visible ? 'Gizmo' : 'Orbit'); }
el.btnGizmo.addEventListener('click', ()=>{ const p = pins.find(x=>x.id===selectedPinId); if(!p){ alert('„Éî„É≥„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ'); return; } tcontrols.visible = !tcontrols.visible; el.btnGizmo.textContent = `„ÇÆ„Ç∫„É¢: ${tcontrols.visible? 'ON':'OFF'}`; el.modeLabel.textContent = tcontrols.visible ? 'Gizmo' : 'Orbit'; tcontrols.setMode(nextTransformMode()); });
function nextTransformMode(){ const order=['translate','rotate','scale']; const idx=order.indexOf(tcontrols.getMode()); const next=order[(idx+1)%order.length]; tcontrols.setMode(next); return next; }
let lastPos=null;
tcontrols.addEventListener('mouseDown', ()=>{ const p = pins.find(x=>x.id===selectedPinId); if(p){ lastPos=p.pos.clone(); } });
tcontrols.addEventListener('objectChange', ()=>{ const p = pins.find(x=>x.id===selectedPinId); if(!p) return; p.pos.copy(p.mesh.position); el.coords.textContent = `${p.pos.x.toFixed(3)}, ${p.pos.y.toFixed(3)}, ${p.pos.z.toFixed(3)}`; renderNow(); });
tcontrols.addEventListener('mouseUp', ()=>{ const p = pins.find(x=>x.id===selectedPinId); if(p && lastPos){ addUndo({type:'move', id:p.id, from:lastPos.clone(), to:p.pos.clone()}); lastPos=null; } });

// ====== UI events ======
el.btnLoad.addEventListener('click', ()=>{ const fid = el.inputGLB.value.trim(); if(!fid){ alert('GLB„ÅÆ fileId „ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ'); return; } loadGLBByFileId(fid); });
el.btnUndo.addEventListener('click', undo);
el.capTitle.addEventListener('input', ()=>{ const p = pins.find(x=>x.id===selectedPinId); if(!p) return; p.title = el.capTitle.value; refreshPinsList(); });
el.capBody.addEventListener('input', ()=>{ const p = pins.find(x=>x.id===selectedPinId); if(!p) return; p.body  = el.capBody.value; });
el.colorPalette.querySelectorAll('.sw').forEach(s=>{ s.addEventListener('click',()=>{ currentColor = s.dataset.color; const p = pins.find(x=>x.id===selectedPinId); if(!p) return; p.color = currentColor; placePinMesh(p); refreshPinsList(); renderNow(); }); });
el.btnDeletePin.addEventListener('click', ()=>{ if(!selectedPinId) return; removePin(selectedPinId); });
el.btnSavePin.addEventListener('click', async ()=>{
  const sheetId = el.inputSheet.value.trim(); if(!sheetId){ alert('Spreadsheet ID „ÅåÊú™Ë®≠ÂÆö„Åß„Åô'); return; }
  const p = pins.find(x=>x.id===selectedPinId); if(!p){ alert('„Éî„É≥„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ'); return; }
  try{
    const values = [[p.id, p.title, p.body, p.pos.x, p.pos.y, p.pos.z, p.color, JSON.stringify(p.images||[]), Date.now()]];
    await gapi.client.sheets.spreadsheets.values.append({ spreadsheetId: sheetId, range: 'pins!A1', valueInputOption:'RAW', resource:{ values } });
    toast('‰øùÂ≠ò„Åó„Åæ„Åó„ÅüÔºà‰ªÆ: appendÔºâ');
  }catch(e){ console.error(e); alert('‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü'); }
});
function toast(msg){ el.statusLabel.textContent = msg; setTimeout(()=>{ el.statusLabel.textContent='Ready'; }, 2000); }
document.getElementById('btnViewOnly').addEventListener('click', ()=>{
  const url = new URL(location.href);
  url.searchParams.set('view','1');
