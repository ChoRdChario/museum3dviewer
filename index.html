<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LociMyu Clean Core (v5: Drive+Sheets)</title>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
    }
  }
  </script>
  <style>
    html, body { height: 100%; margin: 0; background: #0b0b0b; color: #fff; }
    #app { position: fixed; inset: 0; display: grid; grid-template-columns: 1fr 320px; }
    #viewer-host { position: relative; background: #111; }
    #side { border-left: 1px solid #222; padding: 10px; font: 12px/1.4 system-ui, sans-serif; overflow:auto; }
    .fab { position: fixed; right: 16px; bottom: 16px; padding: 10px 14px; border-radius: 999px; background:#1e1e1e; border:1px solid #333; cursor:pointer; }
    #grid { position: fixed; right: 16px; bottom: 68px; width: 320px; max-height:50vh; overflow:auto; background:rgba(0,0,0,.6); backdrop-filter: blur(4px); border-radius: 12px; display:none; padding:8px; }
    #grid .g { display:grid; grid-template-columns: repeat(3, 1fr); gap:6px; }
    #grid img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 6px; }
    #overlay { position: fixed; left: 16px; bottom: 16px; max-width: 380px; background: rgba(0,0,0,.7); border-radius: 12px; padding: 12px 14px; display:none; }
    #overlay h3 { margin: 0 0 6px; font-size: 14px; }
    #overlay img { max-width:100%; display:block; margin-top:8px; border-radius:8px; }
    #toolbar { display:flex; gap:6px; align-items:center; flex-wrap:wrap; margin-bottom:8px; }
    input[type='text']{ width:100%; background:#111; color:#fff; border:1px solid #333; border-radius:8px; padding:6px 8px;}
    button, .btn{ background:#1e1e1e; color:#fff; border:1px solid #333; border-radius:8px; padding:6px 10px; cursor:pointer; }
    .btns{ display:flex; gap:6px; }
    .hint{ color:#aaa; font-size:11px; }
  </style>
</head>
<body>
  <div id="app">
    <div id="viewer-host"><canvas id="canvas"></canvas></div>
    <div id="side">
      <h3>Clean Core (Three.js / ImportMap)</h3>
      <div id="toolbar">
        <div class="btns">
          <button id="btn-persp" class="btn">Perspective</button>
          <button id="btn-ortho" class="btn">Orthographic</button>
        </div>
        <input id="glb-url" type="text" placeholder="GLB URL (Drive直リンク可)" />
        <div class="btns">
          <button id="btn-load-url" class="btn">Load URL</button>
          <label class="btn">Load File <input id="file" type="file" accept=".glb,.gltf,model/gltf-binary" style="display:none"/></label>
        </div>
        <div class="hint">Shift/Alt+クリック: ピン追加、クリック: ピン選択（選択時のみライン）</div>
      </div>
      <div>状態：<code id="status">booting...</code></div>
    </div>
  </div>
  <button class="fab" id="fab">Images</button>
  <div id="grid"><div style="margin:4px 0 8px; font-weight:600;">Images</div><div class="g"></div></div>
  <div id="overlay"><h3 id="ov-t"></h3><div id="ov-b"></div><img id="ov-i" /></div>

  <script type="module">
    import { bus } from './core/bus.js';
    import { store } from './core/store.js';
    import { createViewerAdapter } from './viewer/adapter.three.js';
    import { mountPins } from './features/pins.js';
    import { mountOverlay } from './features/overlay.js';
    import { mountGrid } from './features/imageGrid.js';
    import { installConflictGuards } from './core/guards.js';
    import { listSiblingImages } from './app/drive_images.js';
    import { createAutosave } from './app/sheets_autosave.js';
    let findOrCreateSpreadsheetInSameFolder = null;
    try {
      const mod = await import('./js/drive.js');
      findOrCreateSpreadsheetInSameFolder = mod.findOrCreateSpreadsheetInSameFolder;
    } catch(_e) {
      console.warn('[init] js/drive.js not present; Sheets autosave disabled.');
    }

    installConflictGuards();
    const canvas = document.getElementById('canvas');
    const viewer = createViewerAdapter({ canvas, bus });

    mountPins({ bus, store, viewer });
    mountOverlay({ bus, store });
    mountGrid({ bus, store });

    const demoImages = Array.from({length:9}).map((_,i)=>({id:String(i+1), name:'img'+(i+1)+'.jpg', thumbnailLink:'https://picsum.photos/seed/'+(i+1)+'/200/200'}));
    bus.emit('images:update', demoImages);

    const statusEl = document.getElementById('status');
    const setStatus = (s)=> statusEl.textContent = s;
    bus.on('viewer:mode', (m)=> setStatus('mode: '+m));
    bus.on('viewer:resized', ({w,h,mode})=> setStatus(`mode:${mode} ${w}x${h}`));
    bus.on('model:loading', (name)=> setStatus('loading: '+name));
    bus.on('model:loaded', async (_name)=> {
      setStatus('loaded');
      const params = new URLSearchParams(location.search);
      const glbId = params.get('id');
      if (glbId && window.gapi?.client){
        try{
          const imgs = await listSiblingImages(glbId);
          if (imgs.length) bus.emit('images:update', imgs);
        }catch(e){ console.warn('[drive] list images failed', e); }
        if (findOrCreateSpreadsheetInSameFolder){
          try{
            createAutosave({ bus, store, findOrCreateSpreadsheetInSameFolder, glbFileId: glbId });
          }catch(e){ console.warn('[sheets] autosave init failed', e); }
        }
      }
    });
    bus.on('model:error', (msg)=> setStatus('error: '+msg));

    document.getElementById('btn-persp').addEventListener('click', ()=> viewer.setOrtho(false));
    document.getElementById('btn-ortho').addEventListener('click', ()=> viewer.setOrtho(true));
    document.getElementById('btn-load-url').addEventListener('click', ()=> {
      const url = (document.getElementById('glb-url').value||'').trim();
      if (url) viewer.loadURL(url);
    });
    document.getElementById('file').addEventListener('change', (e)=>{
      const f = e.target.files?.[0]; if (f) viewer.loadFile(f);
    });
    document.getElementById('fab').addEventListener('click', ()=> bus.emit('grid:toggle'));
  </script>
</body>
</html>
