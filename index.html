<script id="lm-optional-contentjs">
(function(){
  try {
    var url = './content.js';
    fetch(url, {method:'HEAD'}).then(function(r){
      if (r && r.ok) {
        var s = document.createElement('script');
        s.src = url; s.defer = true;
        s.onload = function(){ console.log('[VSC] Content script initialized (optional)'); };
        document.head.appendChild(s);
      } else {
        console.log('[VSC] content.js not present (skipped)');
      }
    }).catch(function(){ console.log('[VSC] content.js check skipped'); });
  } catch(e){
    console.log('[VSC] content.js loader error', e);
  }
})();

<!-- lm inline patch: input focus + GLB loader shim + material v7 lazy (no extra UI) -->
<script>
(() => {
  const TAG = '[lm-inline]';
  const log = (...a)=>console.log(TAG, ...a);
  const warn = (...a)=>console.warn(TAG, ...a);

  function once(target, type, handler, opts) {
    const key = '__lm_once_' + type;
    if (target[key]) return;
    target[key] = true;
    target.addEventListener(type, handler, opts||false);
  }

  function enableUrlInput() {
    const right = document.querySelector('#right') || document.querySelector('aside, .right, .sidebar');
    if (!right) return null;
    // Prefer explicit id first
    let url = right.querySelector('#glbUrl');
    if (!url) {
      // choose first plausible text/url input in the header area near Load button
      const loadBtn = [...right.querySelectorAll('button, .btn, [role="button"]')].find(b => (b.textContent||'').trim().toLowerCase()==='load');
      if (loadBtn) {
        const box = loadBtn.closest('section, .card, .panel, .group, form, div') || right;
        url = box.querySelector('input[type="text"], input[type="url"], input:not([type])');
      } else {
        url = right.querySelector('input[type="text"], input[type="url"], input:not([type])');
      }
    }
    if (!url) return null;

    // make clickable
    url.disabled = false;
    url.readOnly = false;
    url.style.pointerEvents = 'auto';
    // bring to front slightly
    const wrap = url.closest('section, .card, .panel, .group, form, div') || url.parentElement;
    if (wrap && getComputedStyle(wrap).position === 'static') wrap.style.position = 'relative';
    if (wrap) wrap.style.zIndex = (parseInt(getComputedStyle(wrap).zIndex||'0',10) < 5) ? '5' : getComputedStyle(wrap).zIndex;
    return url;
  }

  function parseGlbInput(raw) {
    if (!raw) return {kind:'empty'};
    const s = String(raw).trim();
    const driveIdFromUrl = (u)=>{
      // /file/d/<id>/, ?id=<id>, /uc?id=<id>
      let m = u.match(/\/file\/d\/([\w-]{20,})/);
      if (m) return m[1];
      m = u.match(/[?&]id=([\w-]{20,})/);
      if (m) return m[1];
      m = u.match(/[?&]export=download&confirm=[^&]+&id=([\w-]{20,})/);
      if (m) return m[1];
      return null;
    };
    if (/^https?:\/\//i.test(s)) {
      const id = driveIdFromUrl(s);
      if (id) return {kind:'drive', fileId:id};
      return {kind:'url', url:s};
    }
    if (/^[\w-]{20,}$/.test(s)) return {kind:'drive', fileId:s};
    return {kind:'unknown', raw:s};
  }

  function bindLoader() {
    const right = document.querySelector('#right') || document.querySelector('aside, .right, .sidebar');
    if (!right) return;
    const loadBtn = [...right.querySelectorAll('button, .btn, [role="button"]')].find(b => (b.textContent||'').trim().toLowerCase()==='load');
    const url = enableUrlInput();
    if (!loadBtn || !url) return;

    async function run() {
      const parsed = parseGlbInput(url.value);
      console.log('[glb-loader-shim] parsed', parsed);
      try {
        if (parsed.kind==='drive' && typeof window.doLoad==='function') {
          window.doLoad(parsed.fileId);
        } else if (parsed.kind==='drive' && typeof window.loadFromDrive==='function') {
          window.loadFromDrive(parsed.fileId);
        } else if (parsed.kind==='url' && typeof window.loadGLB==='function') {
          window.loadGLB(parsed.url);
        } else if (typeof window.doLoad==='function') {
          // Fallback: some builds read #glbUrl from DOM
          window.doLoad();
        } else {
          console.warn('[glb-loader-shim] invalid GLB input');
          return;
        }
      } catch (e) {
        console.warn('[glb-loader-shim] load error', e);
      }
      // fire deep-ready if viewer doesn't
      setTimeout(() => {
        if (!window.__lm_last_deep_scene) {
          const s = (typeof window.getScene==='function' && window.getScene()) || window.__lm_scene || null;
          window.dispatchEvent(new CustomEvent('pm:scene-deep-ready', {detail:{scene:s}}));
          console.log('[glb-loader-shim] pm:scene-deep-ready emitted');
        }
      }, 1200);
    }

    if (!loadBtn.dataset.lmBound) {
      loadBtn.dataset.lmBound = '1';
      loadBtn.addEventListener('click', run);
    }
    once(url, 'keydown', (e)=>{ if (e.key==='Enter') run(); });
    console.log('[glb-loader-shim] bound to UI');
  }

  // ---- Material v7 lazy: listen deep-ready, then populate select with GLB-only names ----
  function installMaterialV7Lazy() {
    const isGLBName = (n) => {
      if (!n) return false;
      if (/^mesh.*material$/i.test(n)) return false;
      if (/^material(\.\d+)?$/i.test(n)) return false;
      if (n.startsWith('__') || n.startsWith('LM_')) return false;
      return true;
    };
    function findControls(){
      const root = document.querySelector('#tab-material, [data-tab="material"], .tab-material') || document.querySelector('#right, aside, .right, .sidebar') || document.body;
      const cards = [...root.querySelectorAll('[data-section="perMaterialOpacity"], #lm-per-material, section, .card, .panel, .group')];
      for (const c of cards) {
        const sel = c.querySelector('select');
        const rng = c.querySelector('input[type="range"]');
        if (sel && rng) return {sel, rng, card:c};
      }
      return {sel: document.getElementById('materialSelect') || null, rng: document.getElementById('opacityRange') || null};
    }
    function collectByName(scene){
      const map = new Map();
      scene?.traverse?.(o=>{
        if (!o?.isMesh) return;
        (Array.isArray(o.material)?o.material:[o.material]).forEach(m=>{
          const name = (m?.name||'').trim();
          if (!isGLBName(name)) return;
          if (!map.has(name)) map.set(name, []);
          map.get(name).push(m);
        });
      });
      return map;
    }
    function populate(sel, nameMap){
      sel.innerHTML = '';
      const names = [...nameMap.keys()].sort((a,b)=>a.localeCompare(b,'ja'));
      if (!names.length) {
        const opt = document.createElement('option'); opt.value=''; opt.textContent='(no GLB materials)';
        sel.appendChild(opt); return 0;
      }
      for (const n of names) {
        const opt = document.createElement('option'); opt.value = n; opt.textContent = n;
        sel.appendChild(opt);
      }
      return names.length;
    }
    function wire(scene, sel, rng, nameMap){
      const apply = ()=>{
        const key = sel.value; if (!key) return;
        const v = parseFloat(rng.value);
        for (const m of (nameMap.get(key)||[])) {
          m.transparent = (v < 1.0) || m.transparent;
          m.opacity = v;
          if ('needsUpdate' in m) m.needsUpdate = true;
        }
        const valNode = sel.closest('section, .card, .panel')?.querySelector('#pm-opacity-value, .value, .readout');
        if (valNode) valNode.textContent = v.toFixed(2);
        window.dispatchEvent(new CustomEvent('lm:material-opacity-changed', {detail:{materialKey:key, value:v}}));
      };
      sel.addEventListener('change', ()=> rng.dispatchEvent(new Event('input')));
      rng.addEventListener('input', apply);
      rng.addEventListener('change', apply);
      rng.dispatchEvent(new Event('input'));
    }
    async function hydrateFromScene(scene){
      const {sel, rng} = findControls();
      if (!sel || !rng) { console.warn('[lm-mat-v7] controls missing'); return; }
      await Promise.resolve();
      const map = collectByName(scene);
      const n = populate(sel, map);
      if (!n) { console.warn('[lm-mat-v7] no GLB materials'); return; }
      wire(scene, sel, rng, map);
      console.log('[lm-mat-v7] materials populated', n);
    }
    window.addEventListener('pm:scene-deep-ready', (e)=>{
      const scene = e?.detail?.scene || (typeof window.getScene==='function' && window.getScene()) || window.__lm_scene || null;
      if (!scene) return;
      hydrateFromScene(scene);
    });
    console.log('[lm-mat-v7] idle; waiting for GLB deep-ready');
  }

  // boot
  document.addEventListener('DOMContentLoaded', () => {
    enableUrlInput();
    bindLoader();
    installMaterialV7Lazy();
  });
})();
</script>
