
<!-- Material panel (Step2) -->
<div id="material-panel" class="pane">
  <div class="row row-tight">
    <label class="chk"><input type="checkbox" id="pm-unlit"> Unlit</label>
    <label class="chk"><input type="checkbox" id="pm-doublesided"> Double-sided</label>
  </div>

  <div class="row">
    <label>Opacity</label>
    <input id="pm-opacity-range" type="range" min="0" max="1" step="0.01" value="1" />
    <span id="pm-opacity-val">1.00</span>
  </div>

  <div class="row">
    <small>Per-material opacity (saved per sheet)</small>
    <select id="pm-material">
      <option value="">— Select material —</option>
    </select>
    <input id="pm-permat-range" type="range" min="0" max="1" step="0.01" value="1" />
    <span id="pm-permat-val">1.00</span>
  </div>

  <hr class="sep"/>

  <div class="row">
    <label class="chk">
      <input type="checkbox" id="pm-chroma-enable"> Chroma key
    </label>
  </div>

  <div class="row row-tight">
    <label class="stack">
      <span>Key color</span>
      <input id="pm-chroma-color" type="color" value="#00ff00" />
    </label>
    <label class="stack">
      <span>Tolerance</span>
      <input id="pm-chroma-tol" type="range" min="0" max="1" step="0.01" value="0.15" />
    </label>
    <label class="stack">
      <span>Feather</span>
      <input id="pm-chroma-feather" type="range" min="0" max="0.5" step="0.01" value="0.10" />
    </label>
  </div>
</div>
