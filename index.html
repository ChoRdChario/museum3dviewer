
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LociMyu v6.6</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="./app.css">
  <!-- Three.js + Addons via importmap (ESM) -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.1/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.1/examples/jsm/"
    }
  }
  </script>
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div id="app" class="app-root">
    <div class="viewer-wrap">
      <canvas id="viewer-canvas"></canvas>
      <div id="viewer-status" class="viewer-status">ready</div>
    </div>
    <aside class="panel">
      <header class="tabs">
        <button class="tab active" data-tab="caption">Caption</button>
        <button class="tab" data-tab="material">Material</button>
        <button class="tab" data-tab="view">View</button>
        <button id="auth-btn" class="auth-btn">Sign in</button>
      </header>

      <section id="tab-caption" class="tabpane active">
        <label class="row">
          <span>Drive File ID or URL</span>
          <div class="row-flex">
            <input id="glb-input" class="text" placeholder="https://drive.google.com/... or fileId"/>
            <button id="glb-load" class="btn">GLB</button>
          </div>
        </label>

        <label class="row">
          <span>Save data</span>
          <div class="row-flex">
            <select id="save-target" class="select">
              <option value="Pins">Pins</option>
            </select>
            <button id="save-target-add" class="btn">+</button>
          </div>
        </label>

        <label class="row">
          <span>Pin</span>
          <div id="pin-colors" class="color-row">
            <button class="color" data-color="#60a5fa" style="--c:#60a5fa"></button>
            <button class="color" data-color="#22c55e" style="--c:#22c55e"></button>
            <button class="color" data-color="#f59e0b" style="--c:#f59e0b"></button>
            <button class="color" data-color="#a855f7" style="--c:#a855f7"></button>
            <button class="color" data-color="#ef4444" style="--c:#ef4444"></button>
            <button class="color" data-color="#14b8a6" style="--c:#14b8a6"></button>
            <button class="color" data-color="#f97316" style="--c:#f97316"></button>
            <button class="color" data-color="#94a3b8" style="--c:#94a3b8"></button>
          </div>
        </label>

        <label class="row">
          <span>Filter</span>
          <select id="pin-filter" class="select">
            <option value="all">(All)</option>
          </select>
        </label>

        <label class="row">
          <span>Caption list</span>
          <textarea id="caption-list" class="area" rows="8"></textarea>
        </label>

        <label class="row">
          <span>Title</span>
          <input id="pin-title" class="text" placeholder="Title"/>
        </label>

        <label class="row">
          <span>Body</span>
          <textarea id="pin-body" class="area" rows="4" placeholder="Body"></textarea>
        </label>

        <div class="row-actions">
          <button id="pin-add" class="btn">+ Pin</button>
          <button id="pin-clear" class="btn ghost">Clear</button>
          <button id="images-refresh" class="btn ghost">Refresh images</button>
        </div>
      </section>

      <section id="tab-material" class="tabpane">Coming soon…</section>
      <section id="tab-view" class="tabpane">Coming soon…</section>
    </aside>
  </div>

  <script type="module" src="./pins.js"></script>
</body>
</html>
