<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LociMyu v6.6</title>

  <!-- three.js import map (fix for: Failed to resolve module specifier "three") -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/"
    }
  }
  </script>

  <!-- ESM boot & bridges -->
  <script type="module" src="./boot.esm.cdn.js"></script>
  <script type="module" src="./viewer.bridge.module.js"></script>
  <script type="module" src="./sheet-rename.module.js"></script>
  <script type="module" src="./sheet.ctx.bridge.js"></script>

  <!-- Non-ESM orchestrators/bridges (defer to wait for DOM) -->
  <script defer src="./materials.sheet.bridge.js"></script>
  <script defer src="./material.orchestrator.js"></script>

  <style>
    html,body{height:100%;margin:0;background:#0f0f10;color:#e5e7eb;font-family:system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica Neue, Arial, "Apple Color Emoji","Segoe UI Emoji";}
    #stage{position:absolute;left:0;top:0;bottom:0;right:420px;background:#0f0f10;}
    #panel{position:absolute;top:0;right:0;width:420px;bottom:0;background:#121214;border-left:1px solid #222;padding:12px;overflow:auto}
    .row{margin:12px 0}
    label{display:block;margin-bottom:6px;font-size:12px;color:#9ca3af}
    select, input[type="range"]{width:100%}
    .section{border:1px solid #222;border-radius:8px;padding:12px;margin-bottom:12px}
    .section h3{margin:0 0 8px 0;font-size:14px;color:#cbd5e1}
  </style>
</head>
<body>
  <div id="stage"></div>
  <aside id="panel">
    <div class="section">
      <h3>Select material</h3>
      <select id="pm-material" aria-label="Select material">
        <option>— Select material —</option>
      </select>
    </div>
    <div class="section">
      <h3>Opacity</h3>
      <input id="opacityRange" type="range" min="0" max="1" step="0.01" value="1">
    </div>
  </aside>
</body>
</html>
