<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LociMyu v6.6</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./app.css" />
</head>
<body>
  <div id="app">
    <div id="viewer"><span class="booting">booting...</span></div>

    <aside id="side">
      <header id="tabs">
        <button class="tab active" data-tab="caption">Caption</button>
        <button class="tab" data-tab="material">Material</button>
        <button class="tab" data-tab="view">View</button>
        <button id="btnSign" class="sign" aria-label="Sign in">Sign in</button>
      </header>

      <!-- Caption Panel -->
      <section class="panel" data-panel="caption">
        <div class="row">
          <label for="driveInput" class="label">Drive File ID or URL</label>
          <div class="hstack">
            <input id="driveInput" class="input grow" placeholder="https://drive.google.com/... or fileId" />
            <button id="btnGlbLoad" class="btn">GLB</button>
          </div>
        </div>

        <div class="row">
          <label class="label">Save data</label>
          <div class="hstack">
            <select id="saveSelect" class="select">
              <option value="Pins">Pins</option>
            </select>
            <button id="btnSaveAdd" class="btn icon">+</button>
          </div>
        </div>

        <div class="row">
          <label class="label">Pin</label>
          <div id="pinColors" class="swatches"></div>
        </div>

        <div class="row">
          <label class="label">Filter</label>
          <select id="filterSelect" class="select">
            <option value="all" selected>(All)</option>
          </select>
        </div>

        <div class="row">
          <label class="label">Caption list</label>
          <div id="captionList" class="listbox" aria-label="Caption list" tabindex="0"></div>
        </div>

        <div class="row two">
          <div>
            <label class="label">Title</label>
            <input id="titleInput" class="input" placeholder="Title" />
          </div>
          <div>
            <label class="label">Body</label>
            <textarea id="bodyInput" class="textarea" placeholder="Body"></textarea>
          </div>
        </div>

        <div class="row hstack gap">
          <button id="btnAddPin" class="btn primary">+ Pin</button>
          <button id="btnClear" class="btn">Clear</button>
          <button id="btnRefreshImages" class="btn">Refresh images</button>
        </div>
      </section>

      <!-- Material Panel -->
      <section class="panel" data-panel="material" style="display:none">
        <div class="muted">Material panel (coming soon)</div>
      </section>

      <!-- View Panel -->
      <section class="panel" data-panel="view" style="display:none">
        <div class="muted">View panel (coming soon)</div>
      </section>
    </aside>
  </div>

  <script type="module" src="./pins.js"></script>
</body>
</html>
