<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LociMyu v6.6</title>
  <link rel="stylesheet" href="./app.css" />

  <!-- three.js を importmap で解決（1回だけ） -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="app">
    <!-- 左: 3D ビューア -->
    <div id="viewer"></div>

    <!-- 右: サイドパネル -->
    <aside id="panel">
      <header id="tabs">
        <button class="tab active" data-tab="caption">Caption</button>
        <button class="tab" data-tab="material">Material</button>
        <button class="tab" data-tab="view">View</button>
        <button id="btnSignin" class="signin">Sign in</button>
      </header>

      <!-- Caption タブ -->
      <section id="tab-caption" class="tabpage active">
        <div class="row">
          <label class="label">Drive File ID or URL</label>
          <div class="hstack">
            <input id="inputDrive" placeholder="https://drive.google.com/... or fileId" />
            <button id="btnLoadGLB" class="btn">GLB</button>
          </div>
          <small class="muted">?id=&lt;fileId&gt; または demo（デモモデル）</small>
        </div>

        <div class="row">
          <label class="label">Save data</label>
          <div class="hstack">
            <select id="selectDataset">
              <option value="Pins">Pins</option>
            </select>
            <button id="btnNewDataset" class="btn">+</button>
          </div>
        </div>

        <!-- ピン色・フィルタ（横並び） -->
        <div class="row">
          <label class="label">Pin<br/><span class="sub">color</span></label>
          <div id="pinFilters" class="pin-filters hstack">
            <label class="chk"><input type="checkbox" id="filterAll" checked />All</label>
            <button class="dot" data-color="sky"   title="sky"></button>
            <button class="dot" data-color="sand"  title="sand"></button>
            <button class="dot" data-color="olive" title="olive"></button>
            <button class="dot" data-color="violet" title="violet"></button>
            <button class="dot" data-color="indigo" title="indigo"></button>
            <button class="dot" data-color="pink"   title="pink"></button>
            <button class="dot" data-color="gray"   title="gray"></button>
          </div>
        </div>

        <div class="row">
          <label class="label">Caption list</label>
          <ul id="captionList" class="list"></ul>
        </div>

        <div class="row">
          <label class="label">Title / Body</label>
          <input id="inputTitle" placeholder="Title" />
          <textarea id="inputBody" placeholder="Body" rows="6"></textarea>

          <div class="hstack right">
            <!-- +Pin は将来的に外す予定でも、現時点は残して pins.js で無効化可能 -->
            <button id="btnAddPin" class="btn ghost">+ Pin</button>
            <button id="btnRefreshImages" class="btn">Refresh images</button>
          </div>
        </div>
      </section>

      <!-- Material タブ（土台だけ） -->
      <section id="tab-material" class="tabpage"></section>

      <!-- View タブ（土台だけ） -->
      <section id="tab-view" class="tabpage"></section>
    </aside>
  </div>

  <!-- アプリの JS（ESM） -->
  <script type="module" src="./viewer.js"></script>
  <script type="module" src="./pins.js"></script>
</body>
</html>
