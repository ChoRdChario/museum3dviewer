<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LociMyu Clean Boot</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div id="app">
    <div id="viewer-host">
      <canvas id="canvas"></canvas>
    </div>
    <div id="side">
      <h3 style="margin:8px 0;">LociMyu</h3>
      <div id="toolbar" style="display:flex;gap:8px;margin-bottom:8px;">
        <button id="btn-persp">Perspective</button>
        <button id="btn-ortho">Orthographic</button>
        <input id="file" type="file" accept=".glb,.gltf" style="margin-left:auto;"/>
      </div>
      <div>状態: <code id="status">booting...</code></div>
      <!-- Material UI はここにマウントされます -->
    </div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
    }
  }
  </script>
  <script type="module">
    console.log('[boot] index module loaded');
    import { bus } from './core/bus.js';
    import { store } from './core/store.js';
    import { createViewerAdapter } from './viewer/adapter.three.js';
    import { mountPins } from './features/pins.js';
    import { mountMaterialUI } from './features/materialUI.js';

    const canvas = document.getElementById('canvas');
    const viewer = createViewerAdapter({ canvas, bus });
    console.log('[boot] viewer created');

    mountPins({ bus, store, viewer });
    console.log('[boot] pins mounted');

    mountMaterialUI({ bus, viewer });
    console.log('[boot] material UI mounted');

    // Buttons
    document.getElementById('btn-persp').addEventListener('click', ()=> viewer.setOrtho(false));
    document.getElementById('btn-ortho').addEventListener('click', ()=> viewer.setOrtho(true));
    document.getElementById('file').addEventListener('change', (e)=>{
      const f = e.target.files?.[0];
      if (f) viewer.loadFile(f);
    });

    // Status
    const statusEl = document.getElementById('status');
    const setStatus = (s) => statusEl.textContent = s;
    bus.on('viewer:mode', (m)=> setStatus('mode: '+m));
    bus.on('viewer:resized', ({w,h,mode})=> setStatus(`mode:${mode} ${w}x${h}`));
    bus.on('model:loading', (u)=> setStatus('loading: '+u));
    bus.on('model:loaded', ()=> setStatus('loaded'));
    bus.on('model:error', (e)=> setStatus('error:'+e));

    console.log('[boot] ready');
  </script>
</body>
</html>
